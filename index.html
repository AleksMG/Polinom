<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePolyCipher - Military-Grade Encryption</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #1d4ed8;
            --dark: #111827;
            --darker: #030712;
            --light: #f9fafb;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        header {
            background: var(--darker);
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 1.8rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
        }

        .security-badge {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Main content */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background: rgba(17, 24, 39, 0.8);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            opacity: 0.9;
            font-size: 0.95rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.875rem;
            background: rgba(3, 7, 18, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .btn {
            padding: 0.875rem 1.75rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .result-container {
            margin-top: 2rem;
        }

        .result-text {
            background: rgba(3, 7, 18, 0.8);
            padding: 1.5rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1rem;
            min-height: 120px;
            overflow-x: auto;
            border: 1px dashed var(--primary);
            white-space: pre-wrap;
            word-break: break-all;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-lock"></i></div>
                <div class="logo-text">SecurePolyCipher</div>
            </div>
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i> AES-256 + SHA-384
            </div>
        </div>
    </header>

    <main>
        <div class="card">
            <h2 class="card-title"><i class="fas fa-cog"></i> Encryption Settings</h2>
            
            <div class="form-group">
                <label for="key"><i class="fas fa-key"></i> Encryption Key</label>
                <input type="password" id="key" placeholder="Enter a strong passphrase" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="iterations"><i class="fas fa-redo"></i> PBKDF2 Iterations</label>
                <select id="iterations">
                    <option value="100000">100,000 (Standard)</option>
                    <option value="250000">250,000 (Enhanced)</option>
                    <option value="500000">500,000 (Paranoid)</option>
                </select>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-edit"></i> Text Processing</h2>
            <div class="form-group">
                <label for="inputText"><i class="fas fa-keyboard"></i> Input Text</label>
                <textarea id="inputText" rows="5" placeholder="Enter text to encrypt or decrypt"></textarea>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" id="encryptBtn">
                    <i class="fas fa-lock"></i> Encrypt
                </button>
                <button class="btn btn-primary" id="decryptBtn">
                    <i class="fas fa-lock-open"></i> Decrypt
                </button>
                <button class="btn btn-danger" id="resetBtn">
                    <i class="fas fa-redo"></i> Clear All
                </button>
            </div>
        </div>

        <div class="card result-container">
            <h2 class="card-title"><i class="fas fa-terminal"></i> Result</h2>
            <div class="result-text" id="outputText">
                Results will appear here...
            </div>
        </div>
    </main>

    <footer>
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>System Ready</span>
        </div>
        <div>SecurePolyCipher v3.0 | Web Crypto API | PBKDF2 + AES-CBC</div>
    </footer>

    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        // Set up all event listeners
        function setupEventListeners() {
            document.getElementById('encryptBtn').addEventListener('click', handleEncrypt);
            document.getElementById('decryptBtn').addEventListener('click', handleDecrypt);
            document.getElementById('resetBtn').addEventListener('click', resetAll);
        }

        // Generate derived key from passphrase using PBKDF2
        async function deriveKey(passphrase, salt, iterations) {
            const encoder = new TextEncoder();
            const keyMaterial = await window.crypto.subtle.importKey(
                'raw',
                encoder.encode(passphrase),
                { name: 'PBKDF2' },
                false,
                ['deriveKey']
            );
            
            return await window.crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: iterations,
                    hash: 'SHA-384'
                },
                keyMaterial,
                { name: 'AES-CBC', length: 256 },
                false,
                ['encrypt', 'decrypt']
            );
        }

        // Generate random salt
        function generateSalt() {
            return window.crypto.getRandomValues(new Uint8Array(16));
        }

        // Encrypt handler
        async function handleEncrypt() {
            try {
                const inputText = document.getElementById('inputText').value;
                const passphrase = document.getElementById('key').value;
                const iterations = parseInt(document.getElementById('iterations').value);
                
                if (!inputText || !passphrase) {
                    alert("Please enter both text and passphrase");
                    return;
                }
                
                const salt = generateSalt();
                const iv = window.crypto.getRandomValues(new Uint8Array(16));
                const key = await deriveKey(passphrase, salt, iterations);
                
                const encoder = new TextEncoder();
                const data = encoder.encode(inputText);
                
                const encrypted = await window.crypto.subtle.encrypt(
                    {
                        name: 'AES-CBC',
                        iv: iv
                    },
                    key,
                    data
                );
                
                // Combine salt + iv + ciphertext
                const result = new Uint8Array(salt.byteLength + iv.byteLength + encrypted.byteLength);
                result.set(salt, 0);
                result.set(iv, salt.byteLength);
                result.set(new Uint8Array(encrypted), salt.byteLength + iv.byteLength);
                
                // Convert to Base64 for display/storage
                const base64 = btoa(String.fromCharCode.apply(null, result));
                document.getElementById('outputText').textContent = base64;
                
            } catch (error) {
                console.error("Encryption error:", error);
                alert("Encryption failed: " + error.message);
            }
        }

        // Decrypt handler
        async function handleDecrypt() {
            try {
                const inputText = document.getElementById('inputText').value.trim();
                const passphrase = document.getElementById('key').value;
                const iterations = parseInt(document.getElementById('iterations').value);
                
                if (!inputText || !passphrase) {
                    alert("Please enter both encrypted data and passphrase");
                    return;
                }
                
                // Convert from Base64
                const binaryString = atob(inputText);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                // Extract salt (first 16 bytes), iv (next 16 bytes), ciphertext (rest)
                const salt = bytes.slice(0, 16);
                const iv = bytes.slice(16, 32);
                const ciphertext = bytes.slice(32);
                
                const key = await deriveKey(passphrase, salt, iterations);
                
                const decrypted = await window.crypto.subtle.decrypt(
                    {
                        name: 'AES-CBC',
                        iv: iv
                    },
                    key,
                    ciphertext
                );
                
                const decoder = new TextDecoder();
                document.getElementById('outputText').textContent = decoder.decode(decrypted);
                
            } catch (error) {
                console.error("Decryption error:", error);
                alert("Decryption failed. Check your passphrase and data.");
            }
        }

        // Reset all fields
        function resetAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').textContent = 'Results will appear here...';
            document.getElementById('key').value = '';
        }
    </script>
</body>
</html>
