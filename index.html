<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Bifid Cipher Tool</title>
    <style>
        :root {
            --primary: #3a86ff;
            --secondary: #2667cc;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --gray: #8d99ae;
            --dark-gray: #6c757d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: var(--dark-gray);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .card-title {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #d90429;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-group .btn {
            flex: 1;
        }

        .output {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            white-space: pre-wrap;
            min-height: 100px;
            overflow-wrap: break-word;
            border: 1px solid #e0e0e0;
        }

        .square-container {
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .square {
            display: inline-grid;
            grid-template-columns: repeat(6, minmax(40px, 1fr));
            gap: 2px;
            margin: 0 auto;
        }

        .square-cell {
            padding: 0.75rem;
            text-align: center;
            border: 1px solid #e0e0e0;
            font-weight: 600;
            min-width: 40px;
        }

        .square-header {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 1.5rem;
            overflow-x: auto;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: var(--dark-gray);
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-danger {
            background-color: rgba(239, 35, 60, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 35, 60, 0.2);
        }

        .alert-success {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success);
            border: 1px solid rgba(76, 201, 240, 0.2);
        }

        .algorithm-options {
            display: grid;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .algorithm-option {
            display: flex;
            align-items: center;
        }

        .algorithm-option input {
            width: auto;
            margin-right: 0.75rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Enhanced Bifid Cipher Tool</h1>
            <p class="subtitle">Secure dual-square Bifid cipher implementation with numeric output and multiple transformation algorithms</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="openTab(event, 'encrypt')">Encrypt</button>
            <button class="tab" onclick="openTab(event, 'decrypt')">Decrypt</button>
            <button class="tab" onclick="openTab(event, 'settings')">Settings</button>
        </div>

        <div id="encrypt" class="tab-content active">
            <div class="card">
                <h2 class="card-title">Encryption</h2>
                <div class="form-group">
                    <label for="plaintext">Plaintext (A-Z, 0-9):</label>
                    <textarea id="plaintext" placeholder="Enter text to encrypt">HELLO</textarea>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="encrypt()">Encrypt</button>
                    <button class="btn btn-danger" onclick="clearOutput('encrypt')">Clear</button>
                </div>
                
                <div class="form-group">
                    <label>Output (digit groups):</label>
                    <div id="encrypt-output" class="output"></div>
                </div>
            </div>
        </div>

        <div id="decrypt" class="tab-content">
            <div class="card">
                <h2 class="card-title">Decryption</h2>
                <div class="form-group">
                    <label for="ciphertext">Ciphertext (digit groups, numbers only):</label>
                    <textarea id="ciphertext" placeholder="Enter ciphertext to decrypt"></textarea>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="decrypt()">Decrypt</button>
                    <button class="btn btn-danger" onclick="clearOutput('decrypt')">Clear</button>
                </div>
                
                <div class="form-group">
                    <label>Output:</label>
                    <div id="decrypt-output" class="output"></div>
                </div>
            </div>
        </div>

        <div id="settings" class="tab-content">
            <div class="card">
                <h2 class="card-title">Cipher Configuration</h2>
                
                <div class="form-group">
                    <label for="period">Period (group size):</label>
                    <input type="number" id="period" min="1" max="20" value="5">
                </div>
                
                <div class="grid">
                    <div>
                        <h3 class="card-title" style="font-size: 1.25rem;">Key 1 Configuration</h3>
                        <div class="form-group">
                            <label for="key1">Key 1 (min 6 chars):</label>
                            <input type="text" id="key1" value="BIFIDCIPHER" placeholder="Enter first key">
                            <div id="key1-error" class="alert alert-danger" style="display: none;"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="fill1">Fill Method:</label>
                            <select id="fill1">
                                <option value="row">Row-wise</option>
                                <option value="column">Column-wise</option>
                                <option value="spiral">Spiral</option>
                            </select>
                        </div>
                        
                        <h4>Square 1:</h4>
                        <div class="square-container">
                            <div id="square1" class="square"></div>
                        </div>
                    </div>
                    
                    <div>
                        <h3 class="card-title" style="font-size: 1.25rem;">Key 2 Configuration</h3>
                        <div class="form-group">
                            <label for="key2">Key 2 (min 6 chars):</label>
                            <input type="text" id="key2" value="SECONDKEY" placeholder="Enter second key">
                            <div id="key2-error" class="alert alert-danger" style="display: none;"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="fill2">Fill Method:</label>
                            <select id="fill2">
                                <option value="row">Row-wise</option>
                                <option value="column">Column-wise</option>
                                <option value="spiral">Spiral</option>
                            </select>
                        </div>
                        
                        <h4>Square 2:</h4>
                        <div class="square-container">
                            <div id="square2" class="square"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <h3 class="card-title" style="font-size: 1.25rem;">Transformation Algorithm</h3>
                    <div class="algorithm-options">
                        <div class="algorithm-option">
                            <input type="radio" id="standard" name="algorithm" value="standard" checked>
                            <label for="standard">Standard Bifid (period-based)</label>
                        </div>
                        <div class="algorithm-option">
                            <input type="radio" id="extended" name="algorithm" value="extended">
                            <label for="extended">Extended Transformation</label>
                        </div>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="generateSquares()">Generate Squares</button>
                    <button class="btn btn-danger" onclick="resetSettings()">Reset to Defaults</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Constants
        const CHARSET = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const SQUARE_SIZE = 6;
        const DEFAULT_PERIOD = 5;
        
        // Cipher state
        const cipher = {
            square1: [],
            square2: [],
            period: DEFAULT_PERIOD,
            algorithm: 'standard',
            
            // Initialize with default settings
            init() {
                this.square1 = this.createSquare("BIFIDCIPHER", "row");
                this.square2 = this.createSquare("SECONDKEY", "row");
                this.displaySquares();
            },
            
            // Create a 6x6 Polybius square
            createSquare(key, fillMethod) {
                // Sanitize and deduplicate key
                const cleanKey = key.toUpperCase().replace(/[^A-Z0-9]/g, '');
                const uniqueKey = [...new Set(cleanKey)].join('');
                
                // Add remaining characters
                const remainingChars = CHARSET.split('').filter(c => !uniqueKey.includes(c)).join('');
                const allChars = uniqueKey + remainingChars;
                
                // Initialize empty square
                const square = Array(SQUARE_SIZE).fill().map(() => Array(SQUARE_SIZE).fill(''));
                
                // Fill based on method
                switch(fillMethod) {
                    case 'column':
                        this.fillColumnWise(square, allChars);
                        break;
                    case 'spiral':
                        this.fillSpiral(square, allChars);
                        break;
                    default: // row
                        this.fillRowWise(square, allChars);
                }
                
                return square;
            },
            
            // Fill methods
            fillRowWise(square, chars) {
                for (let row = 0; row < SQUARE_SIZE; row++) {
                    for (let col = 0; col < SQUARE_SIZE; col++) {
                        square[row][col] = chars[row * SQUARE_SIZE + col];
                    }
                }
            },
            
            fillColumnWise(square, chars) {
                for (let col = 0; col < SQUARE_SIZE; col++) {
                    for (let row = 0; row < SQUARE_SIZE; row++) {
                        square[row][col] = chars[col * SQUARE_SIZE + row];
                    }
                }
            },
            
            fillSpiral(square, chars) {
                let directions = [[0, 1], [1, 0], [0, -1], [-1, 0]];
                let currentDir = 0;
                let row = 0, col = 0;
                let visited = new Set();
                
                for (let i = 0; i < SQUARE_SIZE * SQUARE_SIZE; i++) {
                    square[row][col] = chars[i];
                    visited.add(`${row},${col}`);
                    
                    // Calculate next position
                    let nextRow = row + directions[currentDir][0];
                    let nextCol = col + directions[currentDir][1];
                    
                    // Change direction if needed
                    if (nextRow < 0 || nextRow >= SQUARE_SIZE || 
                        nextCol < 0 || nextCol >= SQUARE_SIZE || 
                        visited.has(`${nextRow},${nextCol}`)) {
                        currentDir = (currentDir + 1) % 4;
                        nextRow = row + directions[currentDir][0];
                        nextCol = col + directions[currentDir][1];
                    }
                    
                    row = nextRow;
                    col = nextCol;
                }
            },
            
            // Find character coordinates in square
            findCoordinates(char, square) {
                for (let row = 0; row < SQUARE_SIZE; row++) {
                    for (let col = 0; col < SQUARE_SIZE; col++) {
                        if (square[row][col] === char) {
                            return { row: row + 1, col: col + 1 }; // 1-based
                        }
                    }
                }
                return null;
            },
            
            // Display squares in UI
            displaySquares() {
                this.displaySquare(this.square1, 'square1');
                this.displaySquare(this.square2, 'square2');
            },
            
            displaySquare(square, elementId) {
                const container = document.getElementById(elementId);
                container.innerHTML = '';
                
                // Add headers
                const corner = document.createElement('div');
                corner.className = 'square-cell square-header';
                corner.textContent = '';
                container.appendChild(corner);
                
                for (let col = 0; col < SQUARE_SIZE; col++) {
                    const header = document.createElement('div');
                    header.className = 'square-cell square-header';
                    header.textContent = col + 1;
                    container.appendChild(header);
                }
                
                // Add rows
                for (let row = 0; row < SQUARE_SIZE; row++) {
                    const rowHeader = document.createElement('div');
                    rowHeader.className = 'square-cell square-header';
                    rowHeader.textContent = row + 1;
                    container.appendChild(rowHeader);
                    
                    for (let col = 0; col < SQUARE_SIZE; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'square-cell';
                        cell.textContent = square[row][col];
                        container.appendChild(cell);
                    }
                }
            },
            
            // Encryption methods
            encrypt(plaintext) {
                const cleanText = plaintext.toUpperCase().replace(/[^A-Z0-9]/g, '');
                if (!cleanText) {
                    throw new Error("No valid characters to encrypt");
                }
                
                // Get coordinates for each character
                const coords = [];
                for (const char of cleanText) {
                    const coord1 = this.findCoordinates(char, this.square1);
                    const coord2 = this.findCoordinates(char, this.square2);
                    
                    if (!coord1 || !coord2) {
                        throw new Error(`Character '${char}' not found in both squares`);
                    }
                    
                    coords.push({
                        char: char,
                        coord1: coord1,
                        coord2: coord2
                    });
                }
                
                // Apply transformation
                return this.applyTransformation(coords);
            },
            
            applyTransformation(coords) {
                if (this.algorithm === 'extended') {
                    return this.extendedTransform(coords);
                }
                return this.standardTransform(coords);
            },
            
            standardTransform(coords) {
                const digitStream = [];
                
                // Create digit stream from coordinates
                for (const {coord1, coord2} of coords) {
                    digitStream.push(
                        coord1.row, coord1.col,
                        coord2.row, coord2.col
                    );
                }
                
                // Group digits by period
                return this.groupDigits(digitStream);
            },
            
            extendedTransform(coords) {
                const digitStream = [];
                
                // Create interleaved digit stream
                for (const {coord1, coord2} of coords) {
                    digitStream.push(
                        coord1.row, coord2.row,
                        coord1.col, coord2.col
                    );
                }
                
                // Group digits by period
                return this.groupDigits(digitStream);
            },
            
            groupDigits(digits) {
                const groups = [];
                let currentGroup = '';
                
                for (let i = 0; i < digits.length; i++) {
                    currentGroup += digits[i];
                    
                    if (currentGroup.length === this.period || i === digits.length - 1) {
                        groups.push(currentGroup);
                        currentGroup = '';
                    }
                }
                
                return groups.join(' ');
            },
            
            // Decryption methods
            decrypt(ciphertext) {
                const cleanText = ciphertext.replace(/\s/g, '');
                if (!cleanText || !/^\d+$/.test(cleanText)) {
                    throw new Error("Invalid ciphertext - numbers only");
                }
                
                // Convert to digit array
                const digits = Array.from(cleanText).map(Number);
                
                // Apply inverse transformation
                const coords = this.reverseTransformation(digits);
                
                // Reconstruct plaintext
                let plaintext = '';
                for (const coord of coords) {
                    const char1 = this.square1[coord.row1 - 1][coord.col1 - 1];
                    const char2 = this.square2[coord.row2 - 1][coord.col2 - 1];
                    
                    // Prefer first square's character
                    plaintext += char1 || char2 || '�';
                }
                
                return plaintext;
            },
            
            reverseTransformation(digits) {
                if (this.algorithm === 'extended') {
                    return this.reverseExtendedTransform(digits);
                }
                return this.reverseStandardTransform(digits);
            },
            
            reverseStandardTransform(digits) {
                const coords = [];
                
                // Process in chunks of 4 digits
                for (let i = 0; i < digits.length; i += 4) {
                    if (i + 3 >= digits.length) break;
                    
                    coords.push({
                        row1: digits[i],
                        col1: digits[i+1],
                        row2: digits[i+2],
                        col2: digits[i+3]
                    });
                }
                
                return coords;
            },
            
            reverseExtendedTransform(digits) {
                const coords = [];
                
                // Process in chunks of 4 digits
                for (let i = 0; i < digits.length; i += 4) {
                    if (i + 3 >= digits.length) break;
                    
                    coords.push({
                        row1: digits[i],
                        col1: digits[i+2],
                        row2: digits[i+1],
                        col2: digits[i+3]
                    });
                }
                
                return coords;
            },
            
            // Update settings from UI
            updateSettings() {
                const key1 = document.getElementById('key1').value;
                const key2 = document.getElementById('key2').value;
                const fill1 = document.getElementById('fill1').value;
                const fill2 = document.getElementById('fill2').value;
                const algorithm = document.querySelector('input[name="algorithm"]:checked').value;
                const period = parseInt(document.getElementById('period').value) || DEFAULT_PERIOD;
                
                // Validate keys
                if (key1.length < 6 || key2.length < 6) {
                    throw new Error("Both keys must be at least 6 characters");
                }
                
                // Update state
                this.period = Math.max(1, Math.min(20, period));
                this.algorithm = algorithm;
                
                // Regenerate squares
                this.square1 = this.createSquare(key1, fill1);
                this.square2 = this.createSquare(key2, fill2);
                
                // Validate squares contain all characters
                this.validateSquare(this.square1);
                this.validateSquare(this.square2);
                
                return true;
            },
            
            validateSquare(square) {
                const chars = new Set();
                for (const row of square) {
                    for (const char of row) {
                        if (chars.has(char)) {
                            throw new Error(`Duplicate character in square: ${char}`);
                        }
                        chars.add(char);
                    }
                }
                
                if (chars.size !== SQUARE_SIZE * SQUARE_SIZE) {
                    throw new Error("Square must contain exactly 36 unique characters");
                }
            }
        };

        // UI Functions
        function openTab(event, tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(button => button.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function generateSquares() {
            try {
                if (cipher.updateSettings()) {
                    cipher.displaySquares();
                    showAlert('Squares generated successfully!', 'success', 'settings');
                }
            } catch (error) {
                showAlert(error.message, 'danger', 'settings');
            }
        }

        function encrypt() {
            try {
                const plaintext = document.getElementById('plaintext').value;
                const ciphertext = cipher.encrypt(plaintext);
                document.getElementById('encrypt-output').textContent = ciphertext;
            } catch (error) {
                showAlert(error.message, 'danger', 'encrypt-output');
            }
        }

        function decrypt() {
            try {
                const ciphertext = document.getElementById('ciphertext').value;
                const plaintext = cipher.decrypt(ciphertext);
                document.getElementById('decrypt-output').textContent = plaintext;
            } catch (error) {
                showAlert(error.message, 'danger', 'decrypt-output');
            }
        }

        function showAlert(message, type, elementId) {
            const element = document.getElementById(elementId);
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            element.innerHTML = '';
            element.appendChild(alert);
        }

        function clearOutput(tab) {
            document.getElementById(`${tab}-output`).textContent = '';
        }

        function resetSettings() {
            document.getElementById('key1').value = 'BIFIDCIPHER';
            document.getElementById('key2').value = 'SECONDKEY';
            document.getElementById('fill1').value = 'row';
            document.getElementById('fill2').value = 'row';
            document.getElementById('standard').checked = true;
            document.getElementById('period').value = '5';
            cipher.init();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            cipher.init();
        });
    </script>
</body>
</html>
