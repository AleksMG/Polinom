<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bifid Cipher 2050 | Terminal Mode</title>
    <style>
        :root {
            --bg: #0a0a12;
            --terminal: #121420;
            --text: #e0e0ff;
            --accent: #6aff00;
            --warning: #ff5e5e;
            --header: #3a3aff;
            --cell-bg: #1e1e2e;
            --cell-border: #30304a;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--header);
            padding-bottom: 1rem;
        }

        h1 {
            color: var(--accent);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text);
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .card {
            background: var(--terminal);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--cell-border);
        }

        .card-title {
            color: var(--accent);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent);
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--cell-bg);
            border: 1px solid var(--cell-border);
            border-radius: 4px;
            color: var(--text);
            font-family: inherit;
        }

        textarea {
            min-height: 120px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            border: none;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg);
        }

        .btn-danger {
            background: var(--warning);
            color: white;
        }

        .output {
            background: var(--cell-bg);
            padding: 1rem;
            border-radius: 4px;
            font-family: 'IBM Plex Mono', monospace;
            white-space: pre-wrap;
            border: 1px solid var(--cell-border);
        }

        /* Terminal-style squares */
        .square {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2px;
            margin: 1rem 0;
        }

        .square-cell {
            padding: 0.75rem;
            text-align: center;
            background: var(--cell-bg);
            border: 1px solid var(--cell-border);
            font-weight: 600;
        }

        .square-header {
            background: var(--header);
            color: white;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--cell-border);
            margin-bottom: 1.5rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            border-bottom-color: var(--accent);
            color: var(--accent);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>BIFID CIPHER 2050</h1>
            <p class="subtitle">Quantum-Resistant Cryptographic Tool | Terminal Mode Active</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="openTab(event, 'encrypt')">ENCRYPT</button>
            <button class="tab" onclick="openTab(event, 'decrypt')">DECRYPT</button>
            <button class="tab" onclick="openTab(event, 'settings')">CONFIG</button>
        </div>

        <div id="encrypt" class="tab-content active">
            <div class="card">
                <h2 class="card-title">>> ENCRYPTION MODE</h2>
                <div class="form-group">
                    <label for="plaintext">PLAINTEXT (A-Z, 0-9):</label>
                    <textarea id="plaintext" placeholder="Enter text to encrypt...">ATTACKATDAWN</textarea>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="encrypt()">EXECUTE</button>
                    <button class="btn btn-danger" onclick="clearOutput('encrypt')">CLEAR</button>
                </div>
                
                <div class="form-group">
                    <label>CIPHERTEXT OUTPUT:</label>
                    <div id="encrypt-output" class="output"></div>
                </div>
            </div>
        </div>

        <div id="decrypt" class="tab-content">
            <div class="card">
                <h2 class="card-title">>> DECRYPTION MODE</h2>
                <div class="form-group">
                    <label for="ciphertext">CIPHERTEXT (DIGIT GROUPS):</label>
                    <textarea id="ciphertext" placeholder="Enter ciphertext to decrypt..."></textarea>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="decrypt()">EXECUTE</button>
                    <button class="btn btn-danger" onclick="clearOutput('decrypt')">CLEAR</button>
                </div>
                
                <div class="form-group">
                    <label>PLAINTEXT OUTPUT:</label>
                    <div id="decrypt-output" class="output"></div>
                </div>
            </div>
        </div>

        <div id="settings" class="tab-content">
            <div class="card">
                <h2 class="card-title">>> CONFIGURATION</h2>
                
                <div class="form-group">
                    <label for="period">PERIOD (GROUP SIZE):</label>
                    <input type="number" id="period" min="1" max="20" value="5">
                </div>
                
                <div class="grid">
                    <div>
                        <h3 class="card-title">KEY 1 PARAMETERS</h3>
                        <div class="form-group">
                            <label for="key1">KEY 1 (MIN 6 CHARS):</label>
                            <input type="text" id="key1" value="BIFID2050">
                        </div>
                        
                        <div class="form-group">
                            <label for="fill1">FILL METHOD:</label>
                            <select id="fill1">
                                <option value="row">ROW-WISE</option>
                                <option value="column">COLUMN-WISE</option>
                                <option value="spiral">SPIRAL</option>
                            </select>
                        </div>
                        
                        <h4>POLYBIUS SQUARE 1:</h4>
                        <div id="square1" class="square"></div>
                    </div>
                    
                    <div>
                        <h3 class="card-title">KEY 2 PARAMETERS</h3>
                        <div class="form-group">
                            <label for="key2">KEY 2 (MIN 6 CHARS):</label>
                            <input type="text" id="key2" value="QUANTUM">
                        </div>
                        
                        <div class="form-group">
                            <label for="fill2">FILL METHOD:</label>
                            <select id="fill2">
                                <option value="row">ROW-WISE</option>
                                <option value="column">COLUMN-WISE</option>
                                <option value="spiral">SPIRAL</option>
                            </select>
                        </div>
                        
                        <h4>POLYBIUS SQUARE 2:</h4>
                        <div id="square2" class="square"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <h3 class="card-title">TRANSFORMATION ALGORITHM</h3>
                    <div class="algorithm-options">
                        <label><input type="radio" name="algorithm" value="standard" checked> STANDARD BIFID</label>
                        <label><input type="radio" name="algorithm" value="extended"> EXTENDED TRANSFORM</label>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="generateSquares()">GENERATE SQUARES</button>
                    <button class="btn btn-danger" onclick="resetSettings()">FACTORY RESET</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Constants
        const CHARSET = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const SQUARE_SIZE = 6;
        
        // Cipher Core
        const cipher = {
            square1: [],
            square2: [],
            period: 5,
            algorithm: 'standard',
            
            init() {
                this.square1 = this.createSquare("BIFID2050", "row");
                this.square2 = this.createSquare("QUANTUM", "row");
                this.displaySquares();
            },
            
            createSquare(key, fillMethod) {
                const cleanKey = key.toUpperCase().replace(/[^A-Z0-9]/g, '');
                const uniqueKey = [...new Set(cleanKey)].join('');
                const remainingChars = CHARSET.split('').filter(c => !uniqueKey.includes(c)).join('');
                const allChars = uniqueKey + remainingChars;
                
                const square = Array(SQUARE_SIZE).fill().map(() => Array(SQUARE_SIZE).fill(''));
                
                switch(fillMethod) {
                    case 'column': this.fillColumnWise(square, allChars); break;
                    case 'spiral': this.fillSpiral(square, allChars); break;
                    default: this.fillRowWise(square, allChars);
                }
                
                return square;
            },
            
            fillRowWise(square, chars) {
                for (let row = 0; row < SQUARE_SIZE; row++) {
                    for (let col = 0; col < SQUARE_SIZE; col++) {
                        square[row][col] = chars[row * SQUARE_SIZE + col];
                    }
                }
            },
            
            fillColumnWise(square, chars) {
                for (let col = 0; col < SQUARE_SIZE; col++) {
                    for (let row = 0; row < SQUARE_SIZE; row++) {
                        square[row][col] = chars[col * SQUARE_SIZE + row];
                    }
                }
            },
            
            fillSpiral(square, chars) {
                let directions = [[0, 1], [1, 0], [0, -1], [-1, 0]];
                let currentDir = 0;
                let row = 0, col = 0;
                let visited = new Set();
                
                for (let i = 0; i < SQUARE_SIZE * SQUARE_SIZE; i++) {
                    square[row][col] = chars[i];
                    visited.add(`${row},${col}`);
                    
                    let nextRow = row + directions[currentDir][0];
                    let nextCol = col + directions[currentDir][1];
                    
                    if (nextRow < 0 || nextRow >= SQUARE_SIZE || 
                        nextCol < 0 || nextCol >= SQUARE_SIZE || 
                        visited.has(`${nextRow},${nextCol}`)) {
                        currentDir = (currentDir + 1) % 4;
                        nextRow = row + directions[currentDir][0];
                        nextCol = col + directions[currentDir][1];
                    }
                    
                    row = nextRow;
                    col = nextCol;
                }
            },
            
            findCoordinates(char, square) {
                for (let row = 0; row < SQUARE_SIZE; row++) {
                    for (let col = 0; col < SQUARE_SIZE; col++) {
                        if (square[row][col] === char) {
                            return { row: row + 1, col: col + 1 };
                        }
                    }
                }
                return null;
            },
            
            encrypt(plaintext) {
                const cleanText = plaintext.toUpperCase().replace(/[^A-Z0-9]/g, '');
                if (!cleanText) throw new Error("No valid characters");
                
                const coords = [];
                for (const char of cleanText) {
                    const coord1 = this.findCoordinates(char, this.square1);
                    const coord2 = this.findCoordinates(char, this.square2);
                    if (!coord1 || !coord2) throw new Error(`Char '${char}' not found`);
                    coords.push({ coord1, coord2 });
                }
                
                if (this.algorithm === 'extended') {
                    return this.extendedTransform(coords);
                }
                return this.standardTransform(coords);
            },
            
            standardTransform(coords) {
                let rows = [], cols = [];
                for (const { coord1, coord2 } of coords) {
                    rows.push(coord1.row, coord2.row);
                    cols.push(coord1.col, coord2.col);
                }
                
                if (this.period > 0) {
                    rows = this.applyPeriod(rows, this.period);
                    cols = this.applyPeriod(cols, this.period);
                }
                
                const merged = [];
                for (let i = 0; i < rows.length; i++) {
                    merged.push(rows[i], cols[i]);
                }
                
                return this.groupDigits(merged);
            },
            
            extendedTransform(coords) {
                const digitStream = [];
                for (const { coord1, coord2 } of coords) {
                    digitStream.push(
                        coord1.row, coord2.row,
                        coord1.col, coord2.col
                    );
                }
                return this.groupDigits(digitStream);
            },
            
            applyPeriod(digits, period) {
                const result = [];
                for (let i = 0; i < digits.length; i += period) {
                    const block = digits.slice(i, i + period);
                    result.push(...block);
                }
                return result;
            },
            
            groupDigits(digits) {
                const groups = [];
                let currentGroup = '';
                
                for (let i = 0; i < digits.length; i++) {
                    currentGroup += digits[i];
                    
                    if (currentGroup.length === this.period || i === digits.length - 1) {
                        groups.push(currentGroup);
                        currentGroup = '';
                    }
                }
                
                return groups.join(' ');
            },
            
            decrypt(ciphertext) {
                const cleanText = ciphertext.replace(/\s/g, '');
                if (!cleanText || !/^\d+$/.test(cleanText)) {
                    throw new Error("Invalid ciphertext - numbers only");
                }
                
                const digits = Array.from(cleanText).map(Number);
                const coords = this.reverseTransformation(digits);
                
                let plaintext = '';
                for (const coord of coords) {
                    const char1 = this.square1[coord.row1 - 1][coord.col1 - 1];
                    const char2 = this.square2[coord.row2 - 1][coord.col2 - 1];
                    plaintext += char1 || char2 || 'ï¿½';
                }
                
                return plaintext;
            },
            
            reverseTransformation(digits) {
                if (this.algorithm === 'extended') {
                    return this.reverseExtendedTransform(digits);
                }
                return this.reverseStandardTransform(digits);
            },
            
            reverseStandardTransform(digits) {
                const coords = [];
                for (let i = 0; i < digits.length; i += 4) {
                    if (i + 3 >= digits.length) break;
                    coords.push({
                        row1: digits[i],
                        col1: digits[i+1],
                        row2: digits[i+2],
                        col2: digits[i+3]
                    });
                }
                return coords;
            },
            
            reverseExtendedTransform(digits) {
                const coords = [];
                for (let i = 0; i < digits.length; i += 4) {
                    if (i + 3 >= digits.length) break;
                    coords.push({
                        row1: digits[i],
                        col1: digits[i+2],
                        row2: digits[i+1],
                        col2: digits[i+3]
                    });
                }
                return coords;
            },
            
            displaySquares() {
                this.displaySquare(this.square1, 'square1');
                this.displaySquare(this.square2, 'square2');
            },
            
            displaySquare(square, elementId) {
                const container = document.getElementById(elementId);
                container.innerHTML = '';
                
                // Add headers
                const headerRow = document.createElement('div');
                headerRow.style.display = 'contents';
                container.appendChild(headerRow);
                
                const corner = document.createElement('div');
                corner.className = 'square-cell square-header';
                corner.textContent = '';
                headerRow.appendChild(corner);
                
                for (let col = 0; col < SQUARE_SIZE; col++) {
                    const th = document.createElement('div');
                    th.className = 'square-cell square-header';
                    th.textContent = col + 1;
                    headerRow.appendChild(th);
                }
                
                // Add rows
                for (let row = 0; row < SQUARE_SIZE; row++) {
                    const rowDiv = document.createElement('div');
                    rowDiv.style.display = 'contents';
                    container.appendChild(rowDiv);
                    
                    const rowHeader = document.createElement('div');
                    rowHeader.className = 'square-cell square-header';
                    rowHeader.textContent = row + 1;
                    rowDiv.appendChild(rowHeader);
                    
                    for (let col = 0; col < SQUARE_SIZE; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'square-cell';
                        cell.textContent = square[row][col];
                        rowDiv.appendChild(cell);
                    }
                }
            },
            
            updateSettings() {
                this.period = parseInt(document.getElementById('period').value) || 5;
                this.algorithm = document.querySelector('input[name="algorithm"]:checked').value;
                return true;
            }
        };

        // UI Functions
        function openTab(event, tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(button => button.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function generateSquares() {
            const key1 = document.getElementById('key1').value;
            const key2 = document.getElementById('key2').value;
            const fill1 = document.getElementById('fill1').value;
            const fill2 = document.getElementById('fill2').value;
            
            cipher.square1 = cipher.createSquare(key1, fill1);
            cipher.square2 = cipher.createSquare(key2, fill2);
            cipher.updateSettings();
            cipher.displaySquares();
        }

        function encrypt() {
            try {
                const plaintext = document.getElementById('plaintext').value;
                const ciphertext = cipher.encrypt(plaintext);
                document.getElementById('encrypt-output').textContent = ciphertext;
            } catch (error) {
                document.getElementById('encrypt-output').textContent = `ERROR: ${error.message}`;
            }
        }

        function decrypt() {
            try {
                const ciphertext = document.getElementById('ciphertext').value;
                const plaintext = cipher.decrypt(ciphertext);
                document.getElementById('decrypt-output').textContent = plaintext;
            } catch (error) {
                document.getElementById('decrypt-output').textContent = `ERROR: ${error.message}`;
            }
        }

        function resetSettings() {
            document.getElementById('key1').value = 'BIFID2050';
            document.getElementById('key2').value = 'QUANTUM';
            document.getElementById('period').value = '5';
            document.querySelector('input[name="algorithm"][value="standard"]').checked = true;
            cipher.init();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            cipher.init();
        });
    </script>
</body>
</html>
