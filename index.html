<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Cipher Pro</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --dark: #2d3436;
            --light: #dfe6e9;
            --error: #d63031;
            --warning: #fdcb6e;
            --success: #00b894;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(45, 52, 54, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
        }
        .strength-meter {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 10px;
        }
        .strength-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s;
        }
        button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            min-height: 100px;
            font-family: monospace;
            border: 2px dashed var(--primary);
        }
        .error {
            color: var(--error);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Secure Cipher Pro</h1>
        
        <div class="input-group">
            <label>–ê–ª—Ñ–∞–≤–∏—Ç (—Ä–æ–≤–Ω–æ 26 —Å–∏–º–≤–æ–ª–æ–≤):</label>
            <input type="text" id="alphabet" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" maxlength="26">
        </div>
        
        <div class="input-group">
            <label>–°–∏–º–≤–æ–ª—ã —à–∏—Ñ—Ä–∞ (—Ä–æ–≤–Ω–æ 26 –∑–Ω–∞–∫–æ–≤):</label>
            <input type="text" id="symbols" value="‚¥∞‚¥±‚¥≤‚¥≥‚¥¥‚¥µ‚¥∂‚¥∑‚¥∏‚¥π‚¥∫‚¥ª‚¥º‚¥Ω‚¥æ‚¥ø‚µÄ‚µÅ‚µÇ‚µÉ‚µÑ‚µÖ‚µÜ‚µá‚µà‚µâ‚µä‚µã‚µå‚µç‚µé‚µè" maxlength="26">
        </div>
        
        <div class="input-group">
            <label>–ö–ª—é—á (–º–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤):</label>
            <input type="text" id="key" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á">
            <div class="strength-meter">
                <div class="strength-fill" id="strength-fill"></div>
            </div>
        </div>
        
        <div class="input-group">
            <label>–¢–µ–∫—Å—Ç:</label>
            <textarea id="inputText" rows="5">HELLO</textarea>
        </div>
        
        <button id="encryptBtn">–®–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
        <button id="decryptBtn">–î–µ—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
        
        <div class="result" id="outputText"></div>
        <div class="error" id="errorText"></div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const alphabetInput = document.getElementById('alphabet');
        const symbolsInput = document.getElementById('symbols');
        const keyInput = document.getElementById('key');
        const inputText = document.getElementById('inputText');
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const outputText = document.getElementById('outputText');
        const errorText = document.getElementById('errorText');
        const strengthFill = document.getElementById('strength-fill');

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let lastResult = null;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–ª—é—á–∞
        function updateKeyStrength() {
            const key = keyInput.value;
            let strength = 0;
            
            if (key.length >= 8) strength += 1;
            if (key.length >= 12) strength += 1;
            if (/[A-Z]/.test(key)) strength += 1;
            if (/[a-z]/.test(key)) strength += 1;
            if (/[0-9]/.test(key)) strength += 1;
            if (/[^A-Za-z0-9]/.test(key)) strength += 1;
            
            const percent = Math.min(100, strength * 20);
            strengthFill.style.width = `${percent}%`;
            
            if (strength <= 2) {
                strengthFill.style.background = 'var(--error)';
            } else if (strength <= 4) {
                strengthFill.style.background = 'var(--warning)';
            } else {
                strengthFill.style.background = 'var(--success)';
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–ª—é—á–µ–≤–æ–≥–æ –ø–æ—Ç–æ–∫–∞
        async function generateKeystream(length, password) {
            const salt = crypto.getRandomValues(new Uint8Array(16));
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                new TextEncoder().encode(password),
                { name: 'PBKDF2' },
                false,
                ['deriveBits']
            );
            const bits = await crypto.subtle.deriveBits(
                {
                    name: 'PBKDF2',
                    salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                keyMaterial,
                length * 8
            );
            return Array.from(new Uint8Array(bits), byte => byte % 26);
        }

        // –®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ
        async function encrypt() {
            try {
                const alphabet = alphabetInput.value;
                const symbols = symbolsInput.value;
                const key = keyInput.value;
                const text = inputText.value.toUpperCase();
                
                if (alphabet.length !== 26 || symbols.length !== 26) {
                    throw new Error('–ê–ª—Ñ–∞–≤–∏—Ç –∏ —Å–∏–º–≤–æ–ª—ã –¥–æ–ª–∂–Ω—ã —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ä–æ–≤–Ω–æ 26 –∑–Ω–∞–∫–æ–≤!');
                }
                if (key.length < 8) {
                    throw new Error('–ö–ª—é—á –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –∫–æ—Ä–æ—á–µ 8 —Å–∏–º–≤–æ–ª–æ–≤!');
                }
                
                const keystream = await generateKeystream(text.length, key);
                let result = '';
                
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const index = alphabet.indexOf(char);
                    
                    if (index === -1) {
                        result += char;
                        continue;
                    }
                    
                    const symbolIndex = (index + keystream[i]) % 26;
                    result += symbols[symbolIndex];
                }
                
                lastResult = { ciphertext: result, alphabet, symbols, key };
                outputText.textContent = result;
                errorText.textContent = '';
            } catch (e) {
                errorText.textContent = e.message;
            }
        }

        // –î–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ
        async function decrypt() {
            try {
                if (!lastResult) throw new Error('–°–Ω–∞—á–∞–ª–∞ –∑–∞—à–∏—Ñ—Ä—É–π—Ç–µ —Ç–µ–∫—Å—Ç!');
                
                const { ciphertext, alphabet, symbols, key } = lastResult;
                const keystream = await generateKeystream(ciphertext.length, key);
                let result = '';
                
                for (let i = 0; i < ciphertext.length; i++) {
                    const char = ciphertext[i];
                    const symbolIndex = symbols.indexOf(char);
                    
                    if (symbolIndex === -1) {
                        result += char;
                        continue;
                    }
                    
                    const originalIndex = (symbolIndex - keystream[i] + 26) % 26;
                    result += alphabet[originalIndex];
                }
                
                outputText.textContent = result;
                errorText.textContent = '';
            } catch (e) {
                errorText.textContent = e.message;
            }
        }

        // –°–æ–±—ã—Ç–∏—è
        keyInput.addEventListener('input', updateKeyStrength);
        encryptBtn.addEventListener('click', encrypt);
        decryptBtn.addEventListener('click', decrypt);
    </script>
</body>
</html>
