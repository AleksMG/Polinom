<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trifid Cipher Pro</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --primary-color: #0071e3;
            --text-color: #1d1d1f;
            --card-bg: #ffffff;
            --border-radius: 18px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #86868b;
            font-size: 1.25rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: #0062c3;
        }

        .btn svg {
            margin-right: 0.5rem;
        }

        .result-container {
            margin-top: 1.5rem;
        }

        .result-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .result {
            background-color: #f5f5f7;
            padding: 1rem;
            border-radius: 12px;
            word-break: break-all;
        }

        .settings-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .settings-row .form-group {
            flex: 1;
        }

        @media (max-width: 600px) {
            .settings-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Trifid Cipher Pro</h1>
            <p class="subtitle">Military-grade encryption with 3D cube rotations</p>
        </header>

        <div class="card">
            <div class="settings-row">
                <div class="form-group">
                    <label for="rounds">Encryption Rounds</label>
                    <select id="rounds">
                        <option value="1">1 Round</option>
                        <option value="3" selected>3 Rounds</option>
                        <option value="5">5 Rounds</option>
                        <option value="7">7 Rounds</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="key">Secret Key</label>
                    <input type="password" id="key" placeholder="Enter strong encryption key">
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter your secret message"></textarea>
            </div>

            <div class="form-group">
                <button id="encrypt-btn" class="btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Encrypt
                </button>
                <button id="decrypt-btn" class="btn" style="margin-left: 0.5rem; background-color: #34c759;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
                    </svg>
                    Decrypt
                </button>
            </div>

            <div class="result-container">
                <span class="result-label">Result:</span>
                <div id="result" class="result">Your encrypted/decrypted message will appear here</div>
            </div>
        </div>
    </div>

    <script>
        class TrifidCipher {
            constructor() {
                this.alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ.";
                this.cubeSize = 3;
            }

            generateCube(key) {
                const hash = this.sha256(key);
                const shuffled = this.shuffleArray([...this.alphabet], hash);
                
                const cube = [];
                for (let z = 0; z < this.cubeSize; z++) {
                    const layer = [];
                    for (let y = 0; y < this.cubeSize; y++) {
                        const row = [];
                        for (let x = 0; x < this.cubeSize; x++) {
                            row.push(shuffled[z * 9 + y * 3 + x]);
                        }
                        layer.push(row);
                    }
                    cube.push(layer);
                }
                return cube;
            }

            getRotationAngles(key, round) {
                const hash = this.sha256(key + round.toString());
                return [
                    parseInt(hash.substring(0, 2), 16) % 360,
                    parseInt(hash.substring(2, 4), 16) % 360,
                    parseInt(hash.substring(4, 6), 16) % 360
                ];
            }

            rotateCube(cube, θx, θy, θz) {
                const newCube = this.createEmptyCube();
                
                for (let z = 0; z < this.cubeSize; z++) {
                    for (let y = 0; y < this.cubeSize; y++) {
                        for (let x = 0; x < this.cubeSize; x++) {
                            let [newX, newY, newZ] = this.rotatePoint(x, y, z, θx, θy, θz);
                            newCube[newZ][newY][newX] = cube[z][y][x];
                        }
                    }
                }
                
                return newCube;
            }

            rotatePoint(x, y, z, θx, θy, θz) {
                // Convert to centered coordinates (-1, 0, 1)
                let cx = x - 1;
                let cy = y - 1;
                let cz = z - 1;

                // Rotate around X axis
                const radX = this.toRadians(θx);
                const cosX = Math.cos(radX);
                const sinX = Math.sin(radX);
                let y1 = Math.round(cy * cosX - cz * sinX);
                let z1 = Math.round(cy * sinX + cz * cosX);

                // Rotate around Y axis
                const radY = this.toRadians(θy);
                const cosY = Math.cos(radY);
                const sinY = Math.sin(radY);
                let x2 = Math.round(cx * cosY + z1 * sinY);
                z1 = Math.round(-cx * sinY + z1 * cosY);

                // Rotate around Z axis
                const radZ = this.toRadians(θz);
                const cosZ = Math.cos(radZ);
                const sinZ = Math.sin(radZ);
                cx = Math.round(x2 * cosZ - y1 * sinZ);
                cy = Math.round(x2 * sinZ + y1 * cosZ);

                // Convert back to cube indices (0-2)
                return [
                    (cx + 1 + this.cubeSize) % this.cubeSize,
                    (cy + 1 + this.cubeSize) % this.cubeSize,
                    (z1 + 1 + this.cubeSize) % this.cubeSize
                ];
            }

            encrypt(message, key, rounds = 3) {
                let cube = this.generateCube(key);
                let encrypted = '';
                
                for (let round = 0; round < rounds; round++) {
                    const [θx, θy, θz] = this.getRotationAngles(key, round);
                    cube = this.rotateCube(cube, θx, θy, θz);
                    
                    if (round === rounds - 1) {
                        // Final round - perform encryption
                        encrypted = this.processText(message, cube);
                    }
                }
                
                return encrypted;
            }

            decrypt(ciphertext, key, rounds = 3) {
                // Generate all rotated cubes in reverse order
                const cubes = [];
                let cube = this.generateCube(key);
                
                for (let round = 0; round < rounds; round++) {
                    const [θx, θy, θz] = this.getRotationAngles(key, round);
                    cube = this.rotateCube(cube, θx, θy, θz);
                    cubes.unshift(cube); // Add to beginning to reverse order
                }
                
                // Use the last cube (which was rotated rounds-1 times)
                return this.processText(ciphertext, cubes[0]);
            }

            processText(text, cube) {
                let result = '';
                const upperText = text.toUpperCase();
                
                for (const char of upperText) {
                    if (char === ' ') {
                        result += ' ';
                        continue;
                    }
                    
                    let found = false;
                    for (let z = 0; z < this.cubeSize && !found; z++) {
                        for (let y = 0; y < this.cubeSize && !found; y++) {
                            for (let x = 0; x < this.cubeSize && !found; x++) {
                                if (cube[z][y][x] === char) {
                                    result += `${x}${y}${z}`;
                                    found = true;
                                }
                            }
                        }
                    }
                    
                    if (!found) result += '?';
                }
                
                return result;
            }

            createEmptyCube() {
                return Array(this.cubeSize).fill().map(
                    () => Array(this.cubeSize).fill().map(
                        () => Array(this.cubeSize).fill(null)
                    )
                );
            }

            shuffleArray(array, seed) {
                // Fisher-Yates shuffle with seed
                for (let i = array.length - 1; i > 0; i--) {
                    const j = parseInt(seed.substring(i*2, i*2+2), 16) % (i + 1);
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            sha256(message) {
                // Simple SHA-256 implementation for browsers
                const encoder = new TextEncoder();
                const data = encoder.encode(message);
                return crypto.subtle.digest('SHA-256', data).then(hash => {
                    return Array.from(new Uint8Array(hash))
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join('');
                });
            }

            toRadians(degrees) {
                return degrees * Math.PI / 180;
            }
        }

        // UI Interaction
        document.addEventListener('DOMContentLoaded', () => {
            const cipher = new TrifidCipher();
            const encryptBtn = document.getElementById('encrypt-btn');
            const decryptBtn = document.getElementById('decrypt-btn');
            const messageInput = document.getElementById('message');
            const keyInput = document.getElementById('key');
            const roundsSelect = document.getElementById('rounds');
            const resultDiv = document.getElementById('result');

            async function handleEncrypt() {
                const message = messageInput.value;
                const key = keyInput.value;
                const rounds = parseInt(roundsSelect.value);
                
                if (!key) {
                    resultDiv.textContent = "Please enter a secret key";
                    return;
                }
                
                if (!message) {
                    resultDiv.textContent = "Please enter a message to encrypt";
                    return;
                }
                
                const encrypted = await cipher.encrypt(message, key, rounds);
                resultDiv.textContent = encrypted;
            }

            async function handleDecrypt() {
                const message = messageInput.value;
                const key = keyInput.value;
                const rounds = parseInt(roundsSelect.value);
                
                if (!key) {
                    resultDiv.textContent = "Please enter the secret key used for encryption";
                    return;
                }
                
                if (!message) {
                    resultDiv.textContent = "Please enter a message to decrypt";
                    return;
                }
                
                const decrypted = await cipher.decrypt(message, key, rounds);
                resultDiv.textContent = decrypted;
            }

            encryptBtn.addEventListener('click', handleEncrypt);
            decryptBtn.addEventListener('click', handleDecrypt);
        });
    </script>
</body>
</html>
