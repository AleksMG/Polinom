<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bifid Cipher</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --dark: #212529;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f94144;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1, h2, h3 {
            color: var(--primary);
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .square {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin: 15px 0;
        }
        
        .square div {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            font-weight: bold;
        }
        
        .square .header {
            background-color: var(--primary);
            color: white;
        }
        
        textarea, input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .btn-group button {
            flex: 1;
        }
        
        .process-btn {
            background-color: var(--success);
        }
        
        .reset-btn {
            background-color: var(--danger);
        }
        
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        
        .tab-button {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab-button.active {
            border-bottom: 3px solid var(--primary);
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
            padding: 20px 0;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .output {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            min-height: 100px;
        }
        
        .validation-error {
            color: var(--danger);
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        
        .algorithm-selector {
            margin-bottom: 20px;
        }
        
        .algorithm-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .algorithm-option input {
            width: auto;
            margin-right: 10px;
        }
        
        .algorithm-option label {
            cursor: pointer;
        }
    </style>
</head>
<body>

                                <option value="row">Row-wise</option>

    <script>
        // Character set for 6x6 squares (A-Z, 0-9)
        const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        
        // Initialize squares with default keys
        let square1 = [];
        let square2 = [];
        
        // Current settings
        let settings = {
            key1: "SECRETKEY1",
            key2: "SECRETKEY2",
            fill1: "row",
            fill2: "row",
            algorithm: "standard",
            period: 5
        };
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            generateSquares();
        });
        
        // Tab switching
        function openTab(tabName) {
            const tabs = document.getElementsByClassName('tab-content');
            for (let tab of tabs) {
                tab.classList.remove('active');
            }
            
            const buttons = document.getElementsByClassName('tab-button');
            for (let button of buttons) {
                button.classList.remove('active');
            }
            
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }
        
        // Generate Polybius squares based on keys and fill methods
        function generateSquares() {
            // Get current settings
            settings.key1 = document.getElementById('key1').value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            settings.key2 = document.getElementById('key2').value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            settings.fill1 = document.getElementById('fill1').value;
            settings.fill2 = document.getElementById('fill2').value;
            settings.algorithm = document.querySelector('input[name="algorithm"]:checked').value;
            
            // Validate keys
            const key1Error = document.getElementById('key1-error');
            const key2Error = document.getElementById('key2-error');
            
            key1Error.textContent = '';
            key2Error.textContent = '';
            
            if (settings.key1.length < 6) {
                key1Error.textContent = 'Key should be at least 6 characters for better security';
            }
            
            if (settings.key2.length < 6) {
                key2Error.textContent = 'Key should be at least 6 characters for better security';
            }
            
            // Generate squares
            square1 = createSquare(settings.key1, settings.fill1);
            square2 = createSquare(settings.key2, settings.fill2);
            
            // Display squares
            displaySquare(square1, 'square1');
            displaySquare(square2, 'square2');
        }
        
        // Create a 6x6 Polybius square
        function createSquare(key, fillMethod) {
            // Remove duplicate characters from key
            let uniqueKey = [];
            for (let char of key) {
                if (!uniqueKey.includes(char) && charset.includes(char)) {
                    uniqueKey.push(char);
                }
            }
            
            // Add remaining characters from charset
            let remainingChars = [];
            for (let char of charset) {
                if (!uniqueKey.includes(char)) {
                    remainingChars.push(char);
                }
            }
            
            // Combine key and remaining characters
            let allChars = [...uniqueKey, ...remainingChars];
            
            // Create square based on fill method
            let square = Array(6).fill().map(() => Array(6).fill(''));
            
            switch (fillMethod) {
                case 'row':
                    // Simple row-wise fill
                    for (let i = 0; i < 6; i++) {
                        for (let j = 0; j < 6; j++) {
                            square[i][j] = allChars[i * 6 + j];
                        }
                    }
                    break;
                    
                case 'column':
                    // Column-wise fill
                    for (let i = 0; i < 6; i++) {
                        for (let j = 0; j < 6; j++) {
                            square[j][i] = allChars[i * 6 + j];
                        }
                    }
                    break;
                    
                case 'diagonal':
                    // Diagonal fill (zigzag)
                    let index = 0;
                    for (let d = 0; d < 11; d++) {
                        for (let i = 0; i < 6; i++) {
                            let j = d - i;
                            if (j >= 0 && j < 6 && i < 6) {
                                square[i][j] = allChars[index++];
                            }
                        }
                    }
                    break;
                    
                case 'spiral':
                    // Spiral fill from center
                    let directions = [[0, 1], [1, 0], [0, -1], [-1, 0]];
                    let currentDir = 0;
                    let steps = 1;
                    let stepCount = 0;
                    let pos = [2, 2]; // Start near center
                    let visited = new Set();
                    
                    for (let i = 0; i < 36; i++) {
                        // Place character
                        square[pos[0]][pos[1]] = allChars[i];
                        visited.add(`${pos[0]},${pos[1]}`);
                        
                        // Move to next position
                        let nextPos = [pos[0] + directions[currentDir][0], pos[1] + directions[currentDir][1]];
                        
                        // Check if need to change direction
                        if (visited.has(`${nextPos[0]},${nextPos[1]}`) || 
                            nextPos[0] < 0 || nextPos[0] >= 6 || 
                            nextPos[1] < 0 || nextPos[1] >= 6) {
                            currentDir = (currentDir + 1) % 4;
                            nextPos = [pos[0] + directions[currentDir][0], pos[1] + directions[currentDir][1]];
                        }
                        
                        pos = nextPos;
                    }
                    break;
                    
                case 'chess':
                    // Chess pattern fill (knight's tour inspired)
                    let knightMoves = [[2,1],[1,2],[-1,2],[-2,1],[-2,-1],[-1,-2],[1,-2],[2,-1]];
                    let chessPos = [0, 0];
                    let chessVisited = new Set();
                    chessVisited.add("0,0");
                    square[0][0] = allChars[0];
                    
                    for (let i = 1; i < 36; i++) {
                        let found = false;
                        
                        // Try all possible knight moves
                        for (let move of knightMoves) {
                            let newRow = chessPos[0] + move[0];
                            let newCol = chessPos[1] + move[1];
                            
                            if (newRow >= 0 && newRow < 6 && newCol >= 0 && newCol < 6 && 
                                !chessVisited.has(`${newRow},${newCol}`)) {
                                chessPos = [newRow, newCol];
                                chessVisited.add(`${newRow},${newCol}`);
                                square[newRow][newCol] = allChars[i];
                                found = true;
                                break;
                            }
                        }
                        
                        // If no valid move found, pick first available spot
                        if (!found) {
                            for (let r = 0; r < 6; r++) {
                                for (let c = 0; c < 6; c++) {
                                    if (!chessVisited.has(`${r},${c}`)) {
                                        chessPos = [r, c];
                                        chessVisited.add(`${r},${c}`);
                                        square[r][c] = allChars[i];
                                        found = true;
                                        break;
                                    }
                                }
                                if (found) break;
                            }
                        }
                    }
                    break;
            }
            
            return square;
        }
        
        // Display a square in the UI
        function displaySquare(square, elementId) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            
            // Add header row
            let header = document.createElement('div');
            header.className = 'header';
            header.textContent = '';
            container.appendChild(header);
            
            for (let i = 0; i < 6; i++) {
                let headerCol = document.createElement('div');
                headerCol.className = 'header';
                headerCol.textContent = i + 1;
                container.appendChild(headerCol);
            }
            
            // Add rows with data
            for (let i = 0; i < 6; i++) {
                let rowHeader = document.createElement('div');
                rowHeader.className = 'header';
                rowHeader.textContent = i + 1;
                container.appendChild(rowHeader);
                
                for (let j = 0; j < 6; j++) {
                    let cell = document.createElement('div');
                    cell.textContent = square[i][j];
                    container.appendChild(cell);
                }
            }
        }
        
        // Encrypt plaintext
        function encrypt() {
            const plaintext = document.getElementById('plaintext').value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            
            if (!plaintext) {
                alert('Please enter text to encrypt');
                return;
            }
            
            // Get coordinates for each character from both squares
            let coords = [];
            for (let char of plaintext) {
                let coord1 = findCoordinate(char, square1);
                let coord2 = findCoordinate(char, square2);
                
                if (coord1 && coord2) {
                    coords.push({
                        char: char,
                        coord1: coord1,
                        coord2: coord2,
                        combined: coord1.row.toString() + coord1.col.toString() + 
                                 coord2.row.toString() + coord2.col.toString()
                    });
                } else {
                    alert(`Character '${char}' not found in squares`);
                    return;
                }
            }
            
            // Apply selected transformation algorithm
            let ciphertext;
            switch (settings.algorithm) {
                case 'standard':
                    ciphertext = standardBifidTransform(coords);
                    break;
                case 'diagonal':
                    ciphertext = diagonalTransform(coords);
                    break;
                case 'chess':
                    ciphertext = chessTransform(coords);
                    break;
                default:
                    ciphertext = standardBifidTransform(coords);
            }
            
            // Display result
            document.getElementById('encrypt-output').textContent = formatCiphertext(ciphertext);
        }
        
        // Standard Bifid transformation
        function standardBifidTransform(coords) {
            let stream1 = [];
            let stream2 = [];
            
            // Split coordinates into two streams
            for (let item of coords) {
                stream1.push(item.coord1.row);
                stream1.push(item.coord2.row);
                stream2.push(item.coord1.col);
                stream2.push(item.coord2.col);
            }
            
            // Combine streams
            let combined = [...stream1, ...stream2];
            
            // Create 4-digit groups
            let ciphertext = [];
            for (let i = 0; i < combined.length; i += 4) {
                let group = combined.slice(i, i + 4).join('');
                ciphertext.push(group);
            }
            
            return ciphertext.join(' ');
        }
        
        // Diagonal transformation
        function diagonalTransform(coords) {
            let numbers = [];
            
            // Extract all numbers from coordinates
            for (let item of coords) {
                numbers.push(
                    item.coord1.row,
                    item.coord1.col,
                    item.coord2.row,
                    item.coord2.col
                );
            }
            
            // Create a square matrix (pad if necessary)
            let size = Math.ceil(Math.sqrt(numbers.length));
            let matrix = Array(size).fill().map(() => Array(size).fill(null));
            
            let index = 0;
            for (let d = 0; d < 2 * size - 1; d++) {
                for (let i = 0; i < size; i++) {
                    let j = d - i;
                    if (j >= 0 && j < size && index < numbers.length) {
                        matrix[i][j] = numbers[index++];
                    }
                }
            }
            
            // Read numbers back in row-major order
            let result = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (matrix[i][j] !== null) {
                        result.push(matrix[i][j]);
                    }
                }
            }
            
            // Create 4-digit groups
            let ciphertext = [];
            for (let i = 0; i < result.length; i += 4) {
                let group = result.slice(i, i + 4).join('');
                ciphertext.push(group);
            }
            
            return ciphertext.join(' ');
        }
        
        // Chess (knight's move) transformation
        function chessTransform(coords) {
            let numbers = [];
            
            // Extract all numbers from coordinates
            for (let item of coords) {
                numbers.push(
                    item.coord1.row,
                    item.coord1.col,
                    item.coord2.row,
                    item.coord2.col
                );
            }
            
            // Create a knight's tour pattern
            let size = Math.ceil(Math.sqrt(numbers.length));
            let matrix = Array(size).fill().map(() => Array(size).fill(null));
            let visited = new Set();
            let pos = [0, 0];
            let knightMoves = [[2,1],[1,2],[-1,2],[-2,1],[-2,-1],[-1,-2],[1,-2],[2,-1]];
            
            for (let i = 0; i < numbers.length; i++) {
                matrix[pos[0]][pos[1]] = numbers[i];
                visited.add(`${pos[0]},${pos[1]}`);
                
                // Find next position with knight's move
                let found = false;
                for (let move of knightMoves) {
                    let newRow = pos[0] + move[0];
                    let newCol = pos[1] + move[1];
                    
                    if (newRow >= 0 && newRow < size && newCol >= 0 && newCol < size && 
                        !visited.has(`${newRow},${newCol}`)) {
                        pos = [newRow, newCol];
                        found = true;
                        break;
                    }
                }
                
                // If no valid move, find first available
                if (!found) {
                    for (let r = 0; r < size; r++) {
                        for (let c = 0; c < size; c++) {
                            if (!visited.has(`${r},${c}`)) {
                                pos = [r, c];
                                found = true;
                                break;
                            }
                        }
                        if (found) break;
                    }
                }
            }
            
            // Read numbers back in row-major order
            let result = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (matrix[i][j] !== null) {
                        result.push(matrix[i][j]);
                    }
                }
            }
            
            // Create 4-digit groups
            let ciphertext = [];
            for (let i = 0; i < result.length; i += 4) {
                let group = result.slice(i, i + 4).join('');
                ciphertext.push(group);
            }
            
            return ciphertext.join(' ');
        }
        
        // Decrypt ciphertext
        function decrypt() {
            const ciphertext = document.getElementById('ciphertext').value.replace(/\s/g, '');
            
            if (!ciphertext || ciphertext.length % 4 !== 0) {
                alert('Ciphertext must consist of 4-digit groups');
                return;
            }
            
            // Split into 4-digit groups
            let groups = [];
            for (let i = 0; i < ciphertext.length; i += 4) {
                groups.push(ciphertext.substr(i, 4));
            }
            
            // Reverse the transformation
            let numbers = [];
            for (let group of groups) {
                for (let digit of group) {
                    numbers.push(parseInt(digit));
                }
            }
            
            // Apply inverse transformation
            let coords;
            switch (settings.algorithm) {
                case 'standard':
                    coords = inverseStandardBifidTransform(numbers);
                    break;
                case 'diagonal':
                    coords = inverseDiagonalTransform(numbers);
                    break;
                case 'chess':
                    coords = inverseChessTransform(numbers);
                    break;
                default:
                    coords = inverseStandardBifidTransform(numbers);
            }
            
            // Reconstruct plaintext
            let plaintext = '';
            for (let coord of coords) {
                let char1 = square1[coord.row1 - 1][coord.col1 - 1];
                let char2 = square2[coord.row2 - 1][coord.col2 - 1];
                
                if (char1 === char2) {
                    plaintext += char1;
                } else {
                    plaintext += `[${char1}/${char2}]`;
                }
            }
            
            document.getElementById('decrypt-output').textContent = plaintext;
        }
        
        // Inverse of standard Bifid transformation
        function inverseStandardBifidTransform(numbers) {
            let half = numbers.length / 2;
            let stream1 = numbers.slice(0, half);
            let stream2 = numbers.slice(half);
            
            let coords = [];
            for (let i = 0; i < stream1.length; i += 2) {
                if (i + 1 < stream1.length && i + 1 < stream2.length) {
                    coords.push({
                        row1: stream1[i],
                        col1: stream2[i],
                        row2: stream1[i + 1],
                        col2: stream2[i + 1]
                    });
                }
            }
            
            return coords;
        }
        
        // Inverse of diagonal transformation
        function inverseDiagonalTransform(numbers) {
            let size = Math.ceil(Math.sqrt(numbers.length));
            let matrix = Array(size).fill().map(() => Array(size).fill(null));
            
            // Fill matrix in row-major order
            let index = 0;
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (index < numbers.length) {
                        matrix[i][j] = numbers[index++];
                    }
                }
            }
            
            // Read numbers in diagonal order
            let diagonalNumbers = [];
            for (let d = 0; d < 2 * size - 1; d++) {
                for (let i = 0; i < size; i++) {
                    let j = d - i;
                    if (j >= 0 && j < size && matrix[i][j] !== null) {
                        diagonalNumbers.push(matrix[i][j]);
                    }
                }
            }
            
            // Now apply standard Bifid inverse
            return inverseStandardBifidTransform(diagonalNumbers);
        }
        
        // Inverse of chess transformation
        function inverseChessTransform(numbers) {
            let size = Math.ceil(Math.sqrt(numbers.length));
            let matrix = Array(size).fill().map(() => Array(size).fill(null));
            
            // Fill matrix in row-major order
            let index = 0;
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (index < numbers.length) {
                        matrix[i][j] = numbers[index++];
                    }
                }
            }
            
            // Reconstruct knight's tour path
            let visited = new Set();
            let pos = [0, 0];
            let knightMoves = [[2,1],[1,2],[-1,2],[-2,1],[-2,-1],[-1,-2],[1,-2],[2,-1]];
            let chessNumbers = [];
            
            for (let i = 0; i < numbers.length; i++) {
                chessNumbers.push(matrix[pos[0]][pos[1]]);
                visited.add(`${pos[0]},${pos[1]}`);
                
                // Find next position with knight's move
                let found = false;
                for (let move of knightMoves) {
                    let newRow = pos[0] + move[0];
                    let newCol = pos[1] + move[1];
                    
                    if (newRow >= 0 && newRow < size && newCol >= 0 && newCol < size && 
                        !visited.has(`${newRow},${newCol}`)) {
                        pos = [newRow, newCol];
                        found = true;
                        break;
                    }
                }
                
                // If no valid move, find first available
                if (!found) {
                    for (let r = 0; r < size; r++) {
                        for (let c = 0; c < size; c++) {
                            if (!visited.has(`${r},${c}`)) {
                                pos = [r, c];
                                found = true;
                                break;
                            }
                        }
                        if (found) break;
                    }
                }
            }
            
            // Now apply standard Bifid inverse
            return inverseStandardBifidTransform(chessNumbers);
        }
        
        // Find coordinates of a character in a square
        function findCoordinate(char, square) {
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 6; j++) {
                    if (square[i][j] === char) {
                        return {
                            row: i + 1,
                            col: j + 1
                        };
                    }
                }
            }
            return null;
        }
        
        // Format ciphertext with 4-digit groups
        function formatCiphertext(ciphertext) {
            return ciphertext.match(/.{1,4}/g).join(' ');
        }

        function clearOutput(tab) {
            document.getElementById(`${tab}-output`).textContent = '';
        }

            document.getElementById('key2').value = 'SECRETKEY2';
            document.getElementById('fill1').value = 'row';
            document.getElementById('fill2').value = 'row';
            document.getElementById('standard').checked = true;
            generateSquares();
        }
