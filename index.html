<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Grade –®–∏—Ñ—Ä–∞—Ç–æ—Ä | AES-256</title>
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-darker: #161b22;
            --text-light: #c9d1d9;
            --text-lighter: #f0f6fc;
            --border-dark: #30363d;
            --primary: #238636;
            --primary-hover: #2ea043;
            --error: #f85149;
            --success: #3fb950;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1, h2, h3 {
            color: var(--text-lighter);
        }
        
        .panel {
            background: var(--bg-darker);
            border: 1px solid var(--border-dark);
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        textarea, input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: var(--bg-dark);
            color: var(--text-lighter);
            border: 1px solid var(--border-dark);
            border-radius: 4px;
            font-family: inherit;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: background 0.2s;
        }
        
        button:hover {
            background: var(--primary-hover);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-dark);
            border-radius: 4px;
            border-left: 3px solid var(--primary);
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background: rgba(63, 185, 80, 0.1);
            border-left: 3px solid var(--success);
            color: var(--success);
            display: block;
        }
        
        .error {
            background: rgba(248, 81, 73, 0.1);
            border-left: 3px solid var(--error);
            color: var(--error);
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ Military Grade –®–∏—Ñ—Ä–∞—Ç–æ—Ä (AES-256)</h1>
        <p>1 —Å–∏–º–≤–æ–ª ‚Üí 5 —Ü–∏—Ñ—Ä | –ü–æ–ª–Ω–∞—è –æ–±—Ä–∞—Ç–∏–º–æ—Å—Ç—å | Web Crypto API</p>
        
        <div class="panel">
            <h2>üîí –®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ</h2>
            <input type="password" id="key" placeholder="–ö–ª—é—á (–ª—é–±–∞—è —Å—Ç—Ä–æ–∫–∞)">
            <textarea id="text" placeholder="–¢–µ–∫—Å—Ç –¥–ª—è —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è"></textarea>
            <button onclick="encrypt()">–ó–∞—à–∏—Ñ—Ä–æ–≤–∞—Ç—å ‚Üí –ß–∏—Å–ª–∞</button>
            <div class="result" id="encrypted-result"></div>
            <div class="status" id="encrypt-status"></div>
        </div>
        
        <div class="panel">
            <h2>üîì –î–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ</h2>
            <input type="password" id="decrypt-key" placeholder="–ö–ª—é—á (–¥–æ–ª–∂–µ–Ω —Å–æ–≤–ø–∞–¥–∞—Ç—å)">
            <textarea id="cipher-numbers" placeholder="–ß–∏—Å–ª–∞ –¥–ª—è –¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è (—á–µ—Ä–µ–∑ –ø—Ä–æ–±–µ–ª)"></textarea>
            <button onclick="decrypt()">–î–µ—à–∏—Ñ—Ä–æ–≤–∞—Ç—å ‚Üí –¢–µ–∫—Å—Ç</button>
            <div class="result" id="decrypted-result"></div>
            <div class="status" id="decrypt-status"></div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è AES
        const AES_CONFIG = {
            name: "AES-CBC",
            keyLength: 256,
            ivLength: 16
        };

        // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –±–∞–π—Ç–æ–≤ –≤ 5-–∑–Ω–∞—á–Ω—ã–µ —á–∏—Å–ª–∞ (–±–µ–∑ –ø–æ—Ç–µ—Ä—å)
        function bytesToNumbers(bytes) {
            const numbers = [];
            for (let i = 0; i < bytes.length; i += 2) {
                const byte1 = bytes[i];
                const byte2 = (i + 1 < bytes.length) ? bytes[i + 1] : 0;
                const num = (byte1 << 8) | byte2; // 16-–±–∏—Ç–Ω–æ–µ —á–∏—Å–ª–æ
                numbers.push(num.toString().padStart(5, '0'));
            }
            return numbers;
        }

        // –û–±—Ä–∞—Ç–Ω–æ–µ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ (—á–∏—Å–ª–∞ ‚Üí –±–∞–π—Ç—ã)
        function numbersToBytes(numbers) {
            const bytes = new Uint8Array(numbers.length * 2);
            for (let i = 0; i < numbers.length; i++) {
                const num = parseInt(numbers[i], 10);
                bytes[i * 2] = (num >> 8) & 0xFF;
                bytes[i * 2 + 1] = num & 0xFF;
            }
            return bytes;
        }

        // –®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ AES (Web Crypto API)
        async function encryptAES(text, key) {
            const iv = crypto.getRandomValues(new Uint8Array(AES_CONFIG.ivLength));
            const cryptoKey = await crypto.subtle.importKey(
                "raw",
                new TextEncoder().encode(key),
                { name: AES_CONFIG.name, length: AES_CONFIG.keyLength },
                false,
                ["encrypt"]
            );
            const encrypted = await crypto.subtle.encrypt(
                { name: AES_CONFIG.name, iv },
                cryptoKey,
                new TextEncoder().encode(text)
            );
            
            // –û–±—ä–µ–¥–∏–Ω—è–µ–º IV + –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            const result = new Uint8Array(iv.length + encrypted.byteLength);
            result.set(iv, 0);
            result.set(new Uint8Array(encrypted), iv.length);
            return result;
        }

        // –î–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ AES (Web Crypto API)
        async function decryptAES(data, key) {
            const iv = data.slice(0, AES_CONFIG.ivLength);
            const encrypted = data.slice(AES_CONFIG.ivLength);
            const cryptoKey = await crypto.subtle.importKey(
                "raw",
                new TextEncoder().encode(key),
                { name: AES_CONFIG.name, length: AES_CONFIG.keyLength },
                false,
                ["decrypt"]
            );
            const decrypted = await crypto.subtle.decrypt(
                { name: AES_CONFIG.name, iv },
                cryptoKey,
                encrypted
            );
            return new TextDecoder().decode(decrypted);
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è
        async function encrypt() {
            const text = document.getElementById('text').value;
            const key = document.getElementById('key').value;
            
            if (!text || !key) {
                showStatus("–û—à–∏–±–∫–∞: –Ω—É–∂–µ–Ω —Ç–µ–∫—Å—Ç –∏ –∫–ª—é—á", "encrypt-status", false);
                return;
            }

            try {
                const encryptedBytes = await encryptAES(text, key);
                const numbers = bytesToNumbers(encryptedBytes);
                
                document.getElementById('encrypted-result').textContent = numbers.join(' ');
                document.getElementById('cipher-numbers').value = numbers.join(' ');
                showStatus("–¢–µ–∫—Å—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω", "encrypt-status", true);
            } catch (e) {
                showStatus("–û—à–∏–±–∫–∞ —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è: " + e.message, "encrypt-status", false);
                console.error(e);
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è
        async function decrypt() {
            const numbers = document.getElementById('cipher-numbers').value.trim().split(/\s+/);
            const key = document.getElementById('decrypt-key').value;
            
            if (!numbers.length || !key) {
                showStatus("–û—à–∏–±–∫–∞: –Ω—É–∂–Ω—ã —á–∏—Å–ª–∞ –∏ –∫–ª—é—á", "decrypt-status", false);
                return;
            }

            try {
                const bytes = numbersToBytes(numbers);
                const decrypted = await decryptAES(bytes, key);
                
                document.getElementById('decrypted-result').textContent = decrypted;
                showStatus("–¢–µ–∫—Å—Ç —É—Å–ø–µ—à–Ω–æ –¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω", "decrypt-status", true);
            } catch (e) {
                showStatus("–û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π –∫–ª—é—á –∏–ª–∏ –¥–∞–Ω–Ω—ã–µ", "decrypt-status", false);
                console.error(e);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å –æ–ø–µ—Ä–∞—Ü–∏–∏
        function showStatus(message, elementId, isSuccess) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = isSuccess ? 'status success' : 'status error';
        }
    </script>
</body>
</html>
