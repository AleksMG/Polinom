<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military ADFGVX Cipher</title>
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --bg-light: #f5f7fa;
            --text-dark: #e6e6e6;
            --text-light: #333;
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #e74c3c;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            transition: all 0.3s;
        }
        
        body.light-mode {
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 15px;
        }
        
        h1 {
            color: var(--primary);
            margin: 0;
        }
        
        .config-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
        }
        
        .light-mode .config-panel {
            background: rgba(0,0,0,0.05);
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--primary);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--primary);
            color: inherit;
            border-radius: 4px;
            font-family: inherit;
        }
        
        .light-mode input, 
        .light-mode select, 
        .light-mode textarea {
            background: rgba(255,255,255,0.8);
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
        
        .square {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        
        .light-mode .square {
            background: rgba(0,0,0,0.05);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        th, td {
            border: 1px solid var(--primary);
            padding: 8px;
            text-align: center;
            min-width: 30px;
        }
        
        th {
            background: var(--secondary);
            color: white;
        }
        
        .io-panel {
            margin-bottom: 25px;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            margin-bottom: 15px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        button.secondary {
            background: var(--secondary);
        }
        
        button.danger {
            background: var(--accent);
        }
        
        .process-log {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .light-mode .process-log {
            background: rgba(0,0,0,0.05);
        }
        
        .process-step {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            font-size: 14px;
        }
        
        .light-mode .process-step {
            background: rgba(0,0,0,0.1);
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
        }
        
        .copy-btn {
            background: var(--secondary);
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>

            <label for="outputText">Result:</label>

        </div>

        <div class="process-log" id="processLog">

    <script>
        // ======================
        // CONSTANTS AND SETTINGS
        // ======================
        const SQUARE_LABELS = ['A', 'D', 'F', 'G', 'V', 'X'];
        const DEFAULT_ALPHABET = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        
        // ===========
        // STATE
        // ===========
        let currentSquares = {
            square1: null,
            square2: null
        };
        
        // ==================
        // CORE FUNCTIONALITY
        // ==================
        
        // Generate a substitution square based on a key
        function generateSquare(key, squareNum) {
            // Create a deterministic shuffled alphabet based on the key
            const shuffledAlphabet = deterministicShuffle(DEFAULT_ALPHABET, key);
            
            // Create 6x6 square
            const square = [];
            let index = 0;
            
            for (let i = 0; i < 6; i++) {
                const row = [];
                for (let j = 0; j < 6; j++) {
                    row.push(shuffledAlphabet[index++]);
                }
                square.push(row);
            }
            
            currentSquares[`square${squareNum}`] = square;
            renderSquare(square, squareNum);
            return square;
        }
        
        // Deterministic shuffle using Fisher-Yates with key-based seed
        function deterministicShuffle(array, key) {
            const chars = [...array];
            let seed = 0;
            
            // Create numeric seed from key
            for (let i = 0; i < key.length; i++) {
                seed += key.charCodeAt(i) * (i + 1);
            }
            
            // Simplified deterministic shuffle
            for (let i = chars.length - 1; i > 0; i--) {
                seed = (seed * 9301 + 49297) % 233280;
                const j = Math.floor(seed / 233280 * (i + 1));
                [chars[i], chars[j]] = [chars[j], chars[i]];
            }
            
            return chars.join('');
        }
        
        // Render a square to the UI
        function renderSquare(square, squareNum) {
            const container = document.getElementById(`square${squareNum}Table`);
            let html = '<table><tr><th></th>';
            
            // Header row
            for (const label of SQUARE_LABELS) {
                html += `<th>${label}</th>`;
            }
            html += '</tr>';
            
            // Data rows
            for (let i = 0; i < 6; i++) {
                html += `<tr><th>${SQUARE_LABELS[i]}</th>`;
                for (let j = 0; j < 6; j++) {
                    html += `<td>${square[i][j]}</td>`;
                }
                html += '</tr>';
            }
            
            html += '</table>';
            container.innerHTML = html;
        }
        
        // Encrypt text using ADFGVX cipher
        function encryptText() {
            const inputText = document.getElementById('inputText').value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            const transpositionKey = document.getElementById('transpositionKey').value.toUpperCase();
            const algorithm = document.getElementById('algorithm').value;
            
            if (!inputText) {
                logStep('Error: No input text provided', 'error');
                return;
            }
            
            clearLog();
            logStep(`Starting encryption of: "${inputText}"`);
            logStep(`Using transposition key: "${transpositionKey}"`);
            logStep(`Algorithm: ${algorithm}`);
            
            // Step 1: Substitution
            let substituted = '';
            for (const char of inputText) {
                let found = false;
                for (let i = 0; i < 6; i++) {
                    for (let j = 0; j < 6; j++) {
                        if (currentSquares.square1[i][j] === char) {
                            substituted += SQUARE_LABELS[i] + SQUARE_LABELS[j];
                            found = true;
                            logStep(`${char} â†’ ${SQUARE_LABELS[i]}${SQUARE_LABELS[j]}`);
                            break;
                        }
                    }
                    if (found) break;
                }
                if (!found) {
                    logStep(`Warning: Character "${char}" not found in square`, 'warning');
                }
            }
            
            logStep(`After substitution: "${substituted}"`);
            
            // Step 2: Transposition
            let ciphertext;
            switch (algorithm) {
                case 'columnar':
                    ciphertext = columnarTransposition(substituted, transpositionKey);
                    break;
                case 'diagonal':
                    ciphertext = diagonalTransposition(substituted, transpositionKey);
                    break;
                case 'chessboard':
                    ciphertext = chessboardTransposition(substituted, transpositionKey);
                    break;
                case 'spiral':
                    ciphertext = spiralTransposition(substituted, transpositionKey);
                    break;
                default:
                    ciphertext = columnarTransposition(substituted, transpositionKey);
            }
            
            document.getElementById('outputText').value = ciphertext;
            logStep(`Final ciphertext: "${ciphertext}"`, 'success');
        }

        // UI FUNCTIONS
        // =============
        function logStep(message, type = 'info') {
            const stepsContainer = document.getElementById('processSteps');
            const step = document.createElement('div');
            step.className = `process-step ${type}`;
            step.textContent = message;
            stepsContainer.appendChild(step);
            document.getElementById('processLog').scrollTop = document.getElementById('processLog').scrollHeight;
        }

            document.getElementById('processSteps').innerHTML = '';

        function resetApp() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            clearLog();
            generateSquare(document.getElementById('squareKey').value, 1);
            generateSquare(document.getElementById('squareKey').value + 'SECOND', 2);
        }
        
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }
        
        // ==============
        // INITIALIZATION
        // ==============
        document.addEventListener('DOMContentLoaded', function() {
            // Generate initial squares
            generateSquare(document.getElementById('squareKey').value, 1);
            generateSquare(document.getElementById('squareKey').value + 'SECOND', 2);
            
            // Event listeners
            document.getElementById('encryptBtn').addEventListener('click', encryptText);

            document.getElementById('resetBtn').addEventListener('click', resetApp);

</html>
