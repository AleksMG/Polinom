<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trifid Cipher Pro | Military-Grade Encryption</title>
    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --primary: #0071e3;
            --card-bg: #1a1a1a;
            --border: #333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .subtitle {
            color: #888;
            font-size: 1.2rem;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            background: #222;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
        }
        #cube-container {
            width: 100%;
            height: 400px;
            position: relative;
            perspective: 1000px;
        }
        #cube {
            width: 200px;
            height: 200px;
            position: absolute;
            transform-style: preserve-3d;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #444;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 5px;
            box-sizing: border-box;
            background: rgba(30, 30, 30, 0.8);
        }
        .cell {
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TRIFID CIPHER PRO</h1>
            <p class="subtitle">Military-Grade 3D Encryption</p>
        </header>

        <div class="grid">
            <div class="card">
                <h2>Settings</h2>
                <div class="form-group">
                    <label for="alphabet">Alphabet (27 chars)</label>
                    <input type="text" id="alphabet" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ.">
                </div>
                <div class="form-group">
                    <label for="key">Encryption Key</label>
                    <input type="text" id="key" placeholder="Enter secret key">
                </div>
                <div class="form-group">
                    <label for="rounds">Encryption Rounds</label>
                    <select id="rounds">
                        <option value="1">1 Round</option>
                        <option value="3" selected>3 Rounds</option>
                        <option value="5">5 Rounds</option>
                        <option value="7">7 Rounds</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5"></textarea>
                </div>
                <div class="controls">
                    <button id="encrypt">Encrypt</button>
                    <button id="decrypt">Decrypt</button>
                </div>
            </div>

            <div class="card">
                <h2>3D Cube Visualization</h2>
                <div id="cube-container">
                    <div id="cube"></div>
                </div>
                <div class="form-group">
                    <label>Result</label>
                    <textarea id="result" rows="5" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TrifidCipher {
            constructor() {
                this.cubeSize = 3;
                this.cube = [];
                this.initCube();
            }

            initCube(alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ.") {
                if (alphabet.length !== 27) {
                    throw new Error("Alphabet must be exactly 27 characters");
                }
                
                this.cube = [];
                for (let z = 0; z < this.cubeSize; z++) {
                    const layer = [];
                    for (let y = 0; y < this.cubeSize; y++) {
                        const row = [];
                        for (let x = 0; x < this.cubeSize; x++) {
                            row.push(alphabet[z * 9 + y * 3 + x]);
                        }
                        layer.push(row);
                    }
                    this.cube.push(layer);
                }
            }

            async rotateCube(θx, θy, θz) {
                const newCube = this.createEmptyCube();
                
                for (let z = 0; z < this.cubeSize; z++) {
                    for (let y = 0; y < this.cubeSize; y++) {
                        for (let x = 0; x < this.cubeSize; x++) {
                            let [newX, newY, newZ] = this.rotatePoint(x, y, z, θx, θy, θz);
                            newCube[newZ][newY][newX] = this.cube[z][y][x];
                        }
                    }
                }
                
                this.cube = newCube;
                return this.cube;
            }

            rotatePoint(x, y, z, θx, θy, θz) {
                // Convert to centered coordinates (-1, 0, 1)
                let cx = x - 1;
                let cy = y - 1;
                let cz = z - 1;

                // Rotate around X axis
                const radX = this.toRadians(θx);
                const cosX = Math.cos(radX);
                const sinX = Math.sin(radX);
                let y1 = Math.round(cy * cosX - cz * sinX);
                let z1 = Math.round(cy * sinX + cz * cosX);

                // Rotate around Y axis
                const radY = this.toRadians(θy);
                const cosY = Math.cos(radY);
                const sinY = Math.sin(radY);
                let x2 = Math.round(cx * cosY + z1 * sinY);
                z1 = Math.round(-cx * sinY + z1 * cosY);

                // Rotate around Z axis
                const radZ = this.toRadians(θz);
                const cosZ = Math.cos(radZ);
                const sinZ = Math.sin(radZ);
                cx = Math.round(x2 * cosZ - y1 * sinZ);
                cy = Math.round(x2 * sinZ + y1 * cosZ);

                // Convert back to cube indices (0-2)
                return [
                    (cx + 1 + this.cubeSize) % this.cubeSize,
                    (cy + 1 + this.cubeSize) % this.cubeSize,
                    (z1 + 1 + this.cubeSize) % this.cubeSize
                ];
            }

            async getRotationAngles(key, round) {
                const hash = await this.sha256(key + round.toString());
                return [
                    parseInt(hash.substring(0, 2), 16) % 360,
                    parseInt(hash.substring(2, 4), 16) % 360,
                    parseInt(hash.substring(4, 6), 16) % 360
                ];
            }

            async encrypt(message, key, rounds = 3) {
                let result = message.toUpperCase();
                
                for (let round = 0; round < rounds; round++) {
                    const [θx, θy, θz] = await this.getRotationAngles(key, round);
                    await this.rotateCube(θx, θy, θz);
                    
                    if (round === rounds - 1) {
                        result = this.processText(result);
                    }
                }
                
                return result;
            }

            async decrypt(ciphertext, key, rounds = 3) {
                // Generate all rotated cubes in reverse order
                const cubes = [];
                for (let round = 0; round < rounds; round++) {
                    const [θx, θy, θz] = await this.getRotationAngles(key, round);
                    await this.rotateCube(θx, θy, θz);
                    cubes.unshift(JSON.parse(JSON.stringify(this.cube)));
                }
                
                // Use the last cube (which was rotated rounds-1 times)
                this.cube = cubes[0];
                return this.processText(ciphertext);
            }

            processText(text) {
                let result = '';
                
                for (const char of text.toUpperCase()) {
                    if (char === ' ') {
                        result += ' ';
                        continue;
                    }
                    
                    let found = false;
                    for (let z = 0; z < this.cubeSize && !found; z++) {
                        for (let y = 0; y < this.cubeSize && !found; y++) {
                            for (let x = 0; x < this.cubeSize && !found; x++) {
                                if (this.cube[z][y][x] === char) {
                                    result += `${x}${y}${z}`;
                                    found = true;
                                }
                            }
                        }
                    }
                    
                    if (!found) result += '?';
                }
                
                return result;
            }

            createEmptyCube() {
                return Array(this.cubeSize).fill().map(
                    () => Array(this.cubeSize).fill().map(
                        () => Array(this.cubeSize).fill(null)
                    )
                );
            }

            async sha256(message) {
                const encoder = new TextEncoder();
                const data = encoder.encode(message);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }

            toRadians(degrees) {
                return degrees * Math.PI / 180;
            }
        }

        class CubeVisualizer {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.cubeElement = document.createElement('div');
                this.cubeElement.id = 'cube';
                this.container.appendChild(this.cubeElement);
                
                this.faces = [];
                this.createFaces();
                this.updateTransform(0, 0, 0);
            }

            createFaces() {
                const positions = [
                    { name: 'front', rotate: '0deg', translate: '0 0 100px' },
                    { name: 'back', rotate: '180deg', translate: '0 0 -100px' },
                    { name: 'right', rotate: '90deg', translate: '100px 0 0' },
                    { name: 'left', rotate: '-90deg', translate: '-100px 0 0' },
                    { name: 'top', rotate: '90deg 90deg', translate: '0 -100px 0' },
                    { name: 'bottom', rotate: '-90deg 90deg', translate: '0 100px 0' }
                ];

                positions.forEach(pos => {
                    const face = document.createElement('div');
                    face.className = `face ${pos.name}`;
                    face.style.transform = `rotate3d${pos.rotate} translate3d(${pos.translate})`;
                    
                    // Create 3x3 grid of cells
                    for (let i = 0; i < 9; i++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.textContent = '';
                        face.appendChild(cell);
                    }
                    
                    this.faces.push(face);
                    this.cubeElement.appendChild(face);
                });
            }

            updateCube(cubeData) {
                // Update front face (z=0)
                this.updateFace(0, cubeData[0]);
                // Update middle face (z=1)
                this.updateFace(1, cubeData[1]);
                // Update back face (z=2)
                this.updateFace(2, cubeData[2]);
            }

            updateFace(faceIndex, layerData) {
                const cells = this.faces[faceIndex].querySelectorAll('.cell');
                let index = 0;
                for (let y = 0; y < 3; y++) {
                    for (let x = 0; x < 3; x++) {
                        cells[index].textContent = layerData[y][x];
                        index++;
                    }
                }
            }

            updateTransform(θx, θy, θz) {
                this.cubeElement.style.transform = `translate(-50%, -50%) rotateX(${θx}deg) rotateY(${θy}deg) rotateZ(${θz}deg)`;
            }
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', async () => {
            const cipher = new TrifidCipher();
            const visualizer = new CubeVisualizer('cube-container');
            const alphabetInput = document.getElementById('alphabet');
            const keyInput = document.getElementById('key');
            const roundsSelect = document.getElementById('rounds');
            const messageInput = document.getElementById('message');
            const resultOutput = document.getElementById('result');
            const encryptBtn = document.getElementById('encrypt');
            const decryptBtn = document.getElementById('decrypt');

            // Initialize with default alphabet
            cipher.initCube(alphabetInput.value);
            visualizer.updateCube(cipher.cube);

            // Update cube when alphabet changes
            alphabetInput.addEventListener('input', () => {
                try {
                    cipher.initCube(alphabetInput.value);
                    visualizer.updateCube(cipher.cube);
                } catch (e) {
                    alert(e.message);
                }
            });

            // Encryption handler
            encryptBtn.addEventListener('click', async () => {
                if (!keyInput.value) {
                    alert('Please enter an encryption key');
                    return;
                }

                try {
                    const result = await cipher.encrypt(
                        messageInput.value,
                        keyInput.value,
                        parseInt(roundsSelect.value)
                    );
                    resultOutput.value = result;
                } catch (e) {
                    alert('Error: ' + e.message);
                }
            });

            // Decryption handler
            decryptBtn.addEventListener('click', async () => {
                if (!keyInput.value) {
                    alert('Please enter the decryption key');
                    return;
                }

                try {
                    const result = await cipher.decrypt(
                        messageInput.value,
                        keyInput.value,
                        parseInt(roundsSelect.value)
                    );
                    resultOutput.value = result;
                } catch (e) {
                    alert('Error: ' + e.message);
                }
            });
        });
    </script>
</body>
</html>
