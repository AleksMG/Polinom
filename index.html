<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trifid Cipher Pro | Working Implementation</title>
    <style>
        :root {
            --bg: #121212;
            --text: #e0e0e0;
            --primary: #1e88e5;
            --card-bg: #1e1e1e;
            --border: #333;
            --error: #f44336;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--primary);
        }
        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #bbb;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            background: #252525;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-family: inherit;
            font-size: 16px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.2s;
        }
        button:hover {
            background: #1976d2;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        #cube-container {
            width: 100%;
            height: 400px;
            position: relative;
            perspective: 1000px;
            margin-bottom: 20px;
            background: #252525;
            border-radius: 8px;
            overflow: hidden;
        }
        #cube {
            width: 200px;
            height: 200px;
            position: absolute;
            transform-style: preserve-3d;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.5s ease-out;
        }
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #444;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 5px;
            box-sizing: border-box;
            background: rgba(40, 40, 40, 0.9);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .cell {
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            border-radius: 3px;
            transition: all 0.2s;
        }
        .cell.highlight {
            background: #1e88e5;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(30, 136, 229, 0.7);
        }
        .error {
            color: var(--error);
            margin-top: 5px;
            font-size: 14px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #333;
            display: none;
        }
        .status.visible {
            display: block;
        }
        .coordinates {
            font-family: monospace;
            background: #252525;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TRIFID CIPHER PRO</h1>
            <p class="subtitle">Working 3D Encryption Implementation</p>
        </header>

        <div class="grid">
            <div class="card">
                <h2>Settings</h2>
                <div class="form-group">
                    <label for="alphabet">Alphabet (27 unique characters)</label>
                    <input type="text" id="alphabet" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ.">
                    <div id="alphabet-error" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="key">Encryption Key</label>
                    <input type="text" id="key" placeholder="Enter secret key">
                    <div id="key-error" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="rounds">Encryption Rounds</label>
                    <select id="rounds">
                        <option value="1">1 Round</option>
                        <option value="3" selected>3 Rounds</option>
                        <option value="5">5 Rounds</option>
                        <option value="7">7 Rounds</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Enter message to encrypt/decrypt"></textarea>
                </div>
                <div class="controls">
                    <button id="encrypt">Encrypt</button>
                    <button id="decrypt">Decrypt</button>
                    <button id="reset">Reset</button>
                </div>
                <div id="status" class="status"></div>
            </div>

            <div class="card">
                <h2>3D Cube Visualization</h2>
                <div id="cube-container">
                    <div id="cube"></div>
                </div>
                <div class="form-group">
                    <label for="result">Result</label>
                    <textarea id="result" rows="5" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TrifidCipher {
            constructor() {
                this.cubeSize = 3;
                this.resetState();
            }

            resetState() {
                this.originalCube = null;
                this.currentCube = null;
                this.rotationHistory = [];
                this.alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ.";
            }

            initialize(alphabet) {
                if (alphabet.length !== 27) {
                    throw new Error("Alphabet must contain exactly 27 unique characters");
                }
                
                // Check for duplicate characters
                const uniqueChars = new Set(alphabet);
                if (uniqueChars.size !== 27) {
                    throw new Error("Alphabet must contain unique characters only");
                }

                this.alphabet = alphabet;
                this.originalCube = this.createCube(alphabet);
                this.currentCube = this.deepCopyCube(this.originalCube);
                this.rotationHistory = [];
            }

            createCube(alphabet) {
                const cube = [];
                let index = 0;
                
                for (let z = 0; z < this.cubeSize; z++) {
                    const layer = [];
                    for (let y = 0; y < this.cubeSize; y++) {
                        const row = [];
                        for (let x = 0; x < this.cubeSize; x++) {
                            row.push(alphabet[index++]);
                        }
                        layer.push(row);
                    }
                    cube.push(layer);
                }
                
                return cube;
            }

            deepCopyCube(cube) {
                return JSON.parse(JSON.stringify(cube));
            }

            async getRotationAngles(key, round) {
                const hash = await this.sha256(key + round.toString());
                return [
                    parseInt(hash.substring(0, 2), 16) % 360,
                    parseInt(hash.substring(2, 4), 16) % 360,
                    parseInt(hash.substring(4, 6), 16) % 360
                ];
            }

            async sha256(message) {
                const encoder = new TextEncoder();
                const data = encoder.encode(message);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }

            async rotateCube(θx, θy, θz) {
                const rotatedCube = this.createEmptyCube();
                
                for (let z = 0; z < this.cubeSize; z++) {
                    for (let y = 0; y < this.cubeSize; y++) {
                        for (let x = 0; x < this.cubeSize; x++) {
                            const [newX, newY, newZ] = this.calculateRotatedPosition(x, y, z, θx, θy, θz);
                            rotatedCube[newZ][newY][newX] = this.currentCube[z][y][x];
                        }
                    }
                }
                
                this.currentCube = rotatedCube;
                this.rotationHistory.push({ θx, θy, θz });
                return this.currentCube;
            }

            calculateRotatedPosition(x, y, z, θx, θy, θz) {
                // Convert to centered coordinates (-1, 0, 1)
                let cx = x - 1;
                let cy = y - 1;
                let cz = z - 1;

                // Convert angles to radians
                const radX = this.degreesToRadians(θx);
                const radY = this.degreesToRadians(θy);
                const radZ = this.degreesToRadians(θz);

                // Rotation around X axis
                const cosX = Math.cos(radX);
                const sinX = Math.sin(radX);
                const y1 = cy * cosX - cz * sinX;
                const z1 = cy * sinX + cz * cosX;

                // Rotation around Y axis
                const cosY = Math.cos(radY);
                const sinY = Math.sin(radY);
                const x2 = cx * cosY + z1 * sinY;
                const z2 = -cx * sinY + z1 * cosY;

                // Rotation around Z axis
                const cosZ = Math.cos(radZ);
                const sinZ = Math.sin(radZ);
                const x3 = x2 * cosZ - y1 * sinZ;
                const y3 = x2 * sinZ + y1 * cosZ;

                // Convert back to cube indices (0-2) with proper rounding
                const newX = Math.round(x3 + 1);
                const newY = Math.round(y3 + 1);
                const newZ = Math.round(z2 + 1);

                // Ensure coordinates stay within bounds
                return [
                    Math.max(0, Math.min(2, newX)),
                    Math.max(0, Math.min(2, newY)),
                    Math.max(0, Math.min(2, newZ))
                ];
            }

            degreesToRadians(degrees) {
                return degrees * Math.PI / 180;
            }

            createEmptyCube() {
                return Array(this.cubeSize).fill().map(
                    () => Array(this.cubeSize).fill().map(
                        () => Array(this.cubeSize).fill(null)
                    )
                );
            }

            async encrypt(message, key, rounds = 3) {
                if (!key || key.length < 3) {
                    throw new Error("Encryption key must be at least 3 characters long");
                }

                this.initialize(document.getElementById('alphabet').value);
                let result = "";
                
                // Apply all rotations
                for (let round = 0; round < rounds; round++) {
                    const [θx, θy, θz] = await this.getRotationAngles(key, round);
                    await this.rotateCube(θx, θy, θz);
                }
                
                // Encrypt each character
                for (const char of message.toUpperCase()) {
                    if (char === ' ') {
                        result += ' ';
                        continue;
                    }
                    
                    let found = false;
                    for (let z = 0; z < this.cubeSize && !found; z++) {
                        for (let y = 0; y < this.cubeSize && !found; y++) {
                            for (let x = 0; x < this.cubeSize && !found; x++) {
                                if (this.currentCube[z][y][x] === char) {
                                    result += `${x}${y}${z}`;
                                    found = true;
                                }
                            }
                        }
                    }
                    
                    if (!found) result += '?';
                }
                
                return result;
            }

            async decrypt(ciphertext, key, rounds = 3) {
                if (!key || key.length < 3) {
                    throw new Error("Decryption key must be at least 3 characters long");
                }

                this.initialize(document.getElementById('alphabet').value);
                
                // Calculate all rotations first
                const rotations = [];
                for (let round = 0; round < rounds; round++) {
                    rotations.push(await this.getRotationAngles(key, round));
                }
                
                // Apply all rotations to get to the encryption state
                for (const rotation of rotations) {
                    const { θx, θy, θz } = rotation;
                    await this.rotateCube(θx, θy, θz);
                }
                
                // Decrypt the message
                let result = "";
                const coordRegex = /(\d)(\d)(\d)|(\s)|(\?)/g;
                let match;
                
                while ((match = coordRegex.exec(ciphertext)) !== null) {
                    if (match[4]) { // Space
                        result += ' ';
                    } else if (match[5]) { // Unknown character
                        result += '?';
                    } else {
                        const x = parseInt(match[1]);
                        const y = parseInt(match[2]);
                        const z = parseInt(match[3]);
                        
                        if (x < this.cubeSize && y < this.cubeSize && z < this.cubeSize) {
                            result += this.currentCube[z][y][x];
                        } else {
                            result += '?';
                        }
                    }
                }
                
                return result;
            }

            getCurrentCube() {
                return this.currentCube;
            }

            getOriginalCube() {
                return this.originalCube;
            }
        }

        class CubeVisualizer {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.cubeElement = document.getElementById('cube');
                this.faces = [];
                this.highlightTimeout = null;
                this.createFaces();
                this.updateTransform(0, 0, 0);
            }

            createFaces() {
                const facePositions = [
                    { name: 'front', rotate: 'rotateY(0deg)', translate: 'translateZ(100px)' },
                    { name: 'back', rotate: 'rotateY(180deg)', translate: 'translateZ(-100px)' },
                    { name: 'right', rotate: 'rotateY(90deg)', translate: 'translateX(100px)' },
                    { name: 'left', rotate: 'rotateY(-90deg)', translate: 'translateX(-100px)' },
                    { name: 'top', rotate: 'rotateX(90deg)', translate: 'translateY(-100px)' },
                    { name: 'bottom', rotate: 'rotateX(-90deg)', translate: 'translateY(100px)' }
                ];

                facePositions.forEach(pos => {
                    const face = document.createElement('div');
                    face.className = `face ${pos.name}`;
                    face.style.transform = `${pos.rotate} ${pos.translate}`;
                    
                    // Create 3x3 grid of cells
                    for (let i = 0; i < 9; i++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.index = i;
                        face.appendChild(cell);
                    }
                    
                    this.faces.push(face);
                    this.cubeElement.appendChild(face);
                });
            }

            updateCube(cubeData) {
                // Front face (z=0)
                this.updateFace(0, cubeData[0]);
                // Back face (z=2)
                this.updateFace(1, cubeData[2]);
                // Right face (x=2)
                this.updateFace(2, cubeData.map(layer => layer.map(row => row[2])));
                // Left face (x=0)
                this.updateFace(3, cubeData.map(layer => layer.map(row => row[0])));
                // Top face (y=0)
                this.updateFace(4, cubeData.map(layer => layer[0]));
                // Bottom face (y=2)
                this.updateFace(5, cubeData.map(layer => layer[2]));
            }

            updateFace(faceIndex, faceData) {
                const cells = this.faces[faceIndex].querySelectorAll('.cell');
                
                if (faceIndex === 0 || faceIndex === 1) {
                    // Front or back face (z-axis)
                    let index = 0;
                    for (let y = 0; y < 3; y++) {
                        for (let x = 0; x < 3; x++) {
                            cells[index].textContent = faceData[y][x];
                            cells[index].dataset.coords = `${x},${y},${faceIndex === 0 ? 0 : 2}`;
                            index++;
                        }
                    }
                } else if (faceIndex === 2 || faceIndex === 3) {
                    // Right or left face (x-axis)
                    let index = 0;
                    for (let y = 0; y < 3; y++) {
                        for (let z = 0; z < 3; z++) {
                            cells[index].textContent = faceData[z][y];
                            cells[index].dataset.coords = `${faceIndex === 2 ? 2 : 0},${y},${z}`;
                            index++;
                        }
                    }
                } else {
                    // Top or bottom face (y-axis)
                    let index = 0;
                    for (let z = 0; z < 3; z++) {
                        for (let x = 0; x < 3; x++) {
                            cells[index].textContent = faceData[z][x];
                            cells[index].dataset.coords = `${x},${faceIndex === 4 ? 0 : 2},${z}`;
                            index++;
                        }
                    }
                }
            }

            updateTransform(θx, θy, θz) {
                this.cubeElement.style.transform = `translate(-50%, -50%) rotateX(${θx}deg) rotateY(${θy}deg) rotateZ(${θz}deg)`;
            }

            highlightCell(x, y, z) {
                // Remove previous highlights
                document.querySelectorAll('.cell.highlight').forEach(cell => {
                    cell.classList.remove('highlight');
                });

                // Find matching cell
                const selector = `.cell[data-coords="${x},${y},${z}"]`;
                const cell = document.querySelector(selector);
                if (cell) {
                    cell.classList.add('highlight');
                    
                    // Auto-remove highlight after 2 seconds
                    if (this.highlightTimeout) {
                        clearTimeout(this.highlightTimeout);
                    }
                    this.highlightTimeout = setTimeout(() => {
                        cell.classList.remove('highlight');
                    }, 2000);
                }
            }
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', async () => {
            const cipher = new TrifidCipher();
            const visualizer = new CubeVisualizer('cube-container');
            const alphabetInput = document.getElementById('alphabet');
            const keyInput = document.getElementById('key');
            const roundsSelect = document.getElementById('rounds');
            const messageInput = document.getElementById('message');
            const resultOutput = document.getElementById('result');
            const encryptBtn = document.getElementById('encrypt');
            const decryptBtn = document.getElementById('decrypt');
            const resetBtn = document.getElementById('reset');
            const statusDiv = document.getElementById('status');
            const alphabetError = document.getElementById('alphabet-error');
            const keyError = document.getElementById('key-error');

            // Initialize with default alphabet
            function initializeCipher() {
                try {
                    cipher.initialize(alphabetInput.value);
                    visualizer.updateCube(cipher.getCurrentCube());
                    clearErrors();
                    return true;
                } catch (e) {
                    alphabetError.textContent = e.message;
                    return false;
                }
            }

            function clearErrors() {
                alphabetError.textContent = '';
                keyError.textContent = '';
                statusDiv.className = 'status';
                statusDiv.textContent = '';
            }

            function showStatus(message, isError = false) {
                statusDiv.textContent = message;
                statusDiv.className = isError ? 'status error' : 'status visible';
            }

            // Update cube when alphabet changes
            alphabetInput.addEventListener('input', () => {
                initializeCipher();
            });

            // Encryption handler
            encryptBtn.addEventListener('click', async () => {
                if (!keyInput.value) {
                    keyError.textContent = "Please enter an encryption key";
                    return;
                }

                if (!initializeCipher()) return;

                try {
                    encryptBtn.disabled = true;
                    decryptBtn.disabled = true;
                    showStatus("Encrypting...");

                    const result = await cipher.encrypt(
                        messageInput.value,
                        keyInput.value,
                        parseInt(roundsSelect.value)
                    );
                    
                    resultOutput.value = result;
                    visualizer.updateCube(cipher.getCurrentCube());
                    showStatus("Encryption completed successfully");
                } catch (e) {
                    showStatus("Error: " + e.message, true);
                } finally {
                    encryptBtn.disabled = false;
                    decryptBtn.disabled = false;
                }
            });

            // Decryption handler
            decryptBtn.addEventListener('click', async () => {
                if (!keyInput.value) {
                    keyError.textContent = "Please enter a decryption key";
                    return;
                }

                if (!initializeCipher()) return;

                try {
                    encryptBtn.disabled = true;
                    decryptBtn.disabled = true;
                    showStatus("Decrypting...");

                    const result = await cipher.decrypt(
                        messageInput.value,
                        keyInput.value,
                        parseInt(roundsSelect.value)
                    );
                    
                    resultOutput.value = result;
                    visualizer.updateCube(cipher.getCurrentCube());
                    showStatus("Decryption completed successfully");
                } catch (e) {
                    showStatus("Error: " + e.message, true);
                } finally {
                    encryptBtn.disabled = false;
                    decryptBtn.disabled = false;
                }
            });

            // Reset handler
            resetBtn.addEventListener('click', () => {
                cipher.resetState();
                initializeCipher();
                messageInput.value = '';
                resultOutput.value = '';
                keyInput.value = '';
                clearErrors();
            });

            // Initialize on load
            initializeCipher();
        });
    </script>
</body>
</html>
